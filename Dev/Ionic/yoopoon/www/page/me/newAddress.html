<link href="page/me/css/newAddress.css" rel="stylesheet" />
<div class="bar header" style="height=44px;background-color: #ff3000">
    <a href="#/page/me/addressAdm " class="button button-clear icon ion-chevron-left button-light"></a>
    <h2 class="title light">添加新地址</h2>
</div>
<ion-view hide-nav-bar="true" hide-tabs="true">
    <ion-content no-header="true" style="top:44px;" class="stable-bg ">
        <ion-list >
            <ion-item class="item-icon-right" ng-click="openModal();">
                <h2>请选择所在地区</h2>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item-icon-right">
                <h2>请选择街道</h2>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item-icon-right">
                <input type="text" placeholder="请输入详细地址"/>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item-icon-right">
                <input type="text" placeholder="请输入收货人姓名"/>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item-icon-right">
                <input type="tel" placeholder="请输入收货人联系电话"/>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item-icon-right">
                <input type="tel" placeholder="请输入邮编"/>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </ion-list>
        <a class=" button saveAll light" href="">保存</a>
    </ion-content>
</ion-view>
