<link href="page/me/css/personalData.css" rel="stylesheet" />
<div class="bar header" style="height:44px;background-color: #ff3000">
    <a href="#/page/service/safe" class="button button-clear icon ion-chevron-left button-light"></a>
    <h2 class="title light">个人资料</h2>
</div>

<ion-view hide-nav-bar="true" hide-tabs="true">
    <ion-content no-header="true" style="top:44px;padding:0;" class="stable-bg">
        <div class="head-setting">
            <!--<p>头像设置</p>-->
            <a id="Uptext">头像设置</a>
            <!--<span class="input-file">-->
            <div id="preview"  class="touxiang">
                <img  ng-src="{{oldMem.Thumbnail}}" alt="" class="head"/>
            </div>
            <input name="fileToUpload" type="file" onchange="previewImage(this)"  style="position:  absolute; right:15%;top:20%;opacity: 0; width: 80px;height: 80px;border-radius: 50%;"/>
            <!--</span>-->
            <i class="icon ion-chevron-right"></i>

        </div>

        <form method="post" ng-submit="save()">
        <!--<div class="head-name" >-->
            <!--<p>设置昵称</p>-->
            <!--<p class="name">老雷斯</p>-->
            <!--<i class="icon ion-chevron-right"></i>-->
        <!--</div>-->
            <div class="list">
                <!--<label class="item item-input item-stacked-label">-->
                    <!--<span class="input-label">昵称</span>-->
                    <!--<input type="text" ng-model="oldMem." placeholder="昵称">-->
                <!--</label>-->
                <label class="item item-input item-stacked-label">
                    <span class="input-label">昵称</span>
                    <input type="text" ng-model="oldMem.UserName" placeholder="昵称">
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">姓名</span>
                    <input type="text" ng-model="oldMem.Realname" placeholder="姓名">
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">电话</span>
                    <input type="text" ng-model="oldMem.Phone" placeholder="电话">
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">QQ</span>
                    <input type="text" ng-model="oldMem.Icq" placeholder="QQ">
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">邮编</span>
                    <input type="text" ng-model="oldMem.PostNo" placeholder="邮编">
                </label>

            </div>
            <!--<p class="errorTip">{{tips}}</p>-->
            <div class="save-setting bar ">
                <button class="light button-full" type="submit">保存设置</button>
            </div>
            </form>

    </ion-content>

</ion-view>
