<div class="bar stable-bg padding-left" style="height: 44px">
    <i class="ion-chevron-left font-24" ng-click="goBack()"></i>
    <h1 class="title font-title">我的服务</h1>
</div>
<ion-view hide-tabs="true">
    <div class="tabs-striped tabs-top tabs-background-light ">
        <div class="tabs" style="border-bottom:1px solid #eee;">
            <span class="tab-item font-title" ng-class="{'active': tabIndex==5}" ng-click="getServiceList(5) " >待接件 </span>
            <span class="tab-item font-title" ng-class="{'active': tabIndex==6}" ng-click="getServiceList(6)">办理中</span>
        </div>
    </div>
    <!-- 待发货-->
    <ion-content  style="top: 88px">
        <ion-list >
            <div ng-repeat="item in list">
                <div class="item row bar padding">
                    <p>{{item.OrderNo}}</p>
                </div>
                <ion-item class="item-thumbnail-left ">
                    <img src="http://img.iyookee.cn/{{item.MainImg}}" alt=""/>
                    <h2 style="white-space: normal" class="font-title">{{item.ProductName}}</h2>
                    <p>{{item.proparameter}}：{{item.propValue}}</p>
                    <div ><span>X{{item.Count}}</span><span class="float-right"><span class="p-price">￥{{item.Price}}</span><del >￥{{item.Price}}</del></span></div>
                </ion-item >
                <div class="item  bar padding">
                    <div>
                        <span ng-show="tabIndex==5">买家未接件</span>
                        <span ng-show="tabIndex==6">办理中</span>
                    </div>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
