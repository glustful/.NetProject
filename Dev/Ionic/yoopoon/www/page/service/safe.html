<link rel="stylesheet" href="page/service/css/service.css">
<ion-side-menus>
        <ion-side-menu-content>
            <div class="bar header" style="height: 44px">
                <a href="#/page/service" class="button button-clear icon ion-chevron-left button-light"></a>
                <h2 class="title light">{{Name}}</h2>
                <a menu-toggle="right"  class="button button-clear icon ion-navicon-round button-light"></a>
            </div>
            <ion-view hide-nav-bar="true" hide-tabs="false">
            <ion-content   no-header="true" style="top:44px;">
                    <ul class="list safe-list">
                        <li class="item item-thumbnail-left item-borderless"  ng-repeat="row in items"  ui-sref="page.safe-detail({id:row.Id,name:row.Name})">
                            <img ng-src="http://img.iyookee.cn/{{row.MainImg}}"  alt=""/>
                            <h2><b>【{{row.Name}}】</b>{{row.Detail}}</h2>
                            <p>联系电话：400 105 0101</p>
                        </li>

                    </ul>
                <ion-infinite-scroll ng-if="loadmore" on-infinite="load_more();">
                </ion-infinite-scroll>

            </ion-content>
        </ion-side-menu-content>
    <ion-side-menu side="right" width="150">
    <ion-content class="dark-bg">
    </ion-content>
        </ion-view>
    </ion-side-menu>
</ion-side-menus>
