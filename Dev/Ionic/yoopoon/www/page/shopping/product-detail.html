<!--<link href="page/shopping/shopping.css" type="text/css" rel="stylesheet">-->
    <div class="icon-size detail-back" ui-sref="page.shopping">
        <i class="ion-chevron-left color-silver" ></i>
    </div>
    <div class="icon-size detail-car " ui-sref="page.car">
        <i class="icon-gouwuche color-white"></i>
    </div>

<ion-view hide-tabs="true" hide-nav-bar="true">
    <ion-content class="detail-position" style="bottom:63px;">
        <ion-slide-box auto-play="true" does-continue="true" slide-interval=2000 show-pager="true">
            <!--<ion-slide ng-repeat="item in content">-->
                <!--<div class="box">-->
                    <!--<img ng-if="item" ng-src="http://img.iyookee.cn/{{item.TitleImg}}" class="img-full" >-->
                    <!--&lt;!&ndash;{{slide.TitleImg}}&ndash;&gt;-->
                <!--</div>-->
            <!--</ion-slide>-->
            <ion-slide>
                <div class="detail-img">
                    <img ng-src="{{Img+product.MainImg}}@320w_231h_70q" style="width: 100%;height: 231px">
                </div>
            </ion-slide>
            <ion-slide>
                <div class="detail-img">
                    <img ng-src="{{Img+product.Img}}@320w_231h_70q" style="width: 100%;height: 231px">
                </div>
            </ion-slide>
            <ion-slide>
                <div class="detail-img">
                    <img ng-src="{{Img+product.Img1}}@320w_231h_70q" style="width: 100%;height: 231px">
                </div>
            </ion-slide>
            <ion-slide>
                <div class="detail-img">
                    <img ng-src="{{Img+product.Img2}}@320w_231h_70q" style="width: 100%;height: 231px">
                </div>
            </ion-slide>
            <ion-slide>
                <div class="detail-img">
                    <img ng-src="{{Img+product.Img3}}@320w_231h_70q" style="width:100%;height: 231px">
                </div>
            </ion-slide>
        </ion-slide-box>
     <!-- 文字详情-->
        <div class="padding ">
        <p class="font-30">{{product.Name}}</p>
        <p class="color-Red">{{product.Subtitte}}</p>
        <p class="font-24"><span>售价：</span><span class="detail-price ">￥{{product.Price}}</span>&nbsp;<del class="color-silver">原价：{{product.OldPrice}}</del></p>

        </div>
        <p class="item stable-bg">
        <span>
        <i class="icon-daishouhuo font-16 balanced"></i>&nbsp;{{product.Ad1}}
        </span>
        <span class="float-right">
        <i class="icon-daishouhuo font-16 color-Red"></i>&nbsp;已有{{product.Owner}}人抢购
        </span>
        </p>
        <div class="list" style="margin-bottom: 0;padding:10px 10px 0">
        <h4 class="font-title">商品评价({{Count}})</h4>
        <div class="item item-avatar none-border" ng-repeat="item in CommentList" style="padding-left: 0;">
            <div class="commImg">
                <img ng-src="http://img.iyookee.cn/{{item.UserImg}}@40w_40h_70q">
                <span style="float:left;padding:5px 0 0 5px;">{{item.UserName|replaceStr}}</span>
            </div>
        <p style="white-space: normal;padding-top: 10px">{{item.Content}}</p>
        </div>
           <p style="text-align: center"><ion-spinner icon="ios-small" ng-class="{true:'display',false:'nodisplay'}[isdisplay]"></ion-spinner></p>
        <button class="button button-full  text-center light-bg bottom-border "
                ng-class="{true: 'more', false: 'nomore'}[ismore]" ng-click="more()" style="margin-bottom: 0;">
            查看更多评论
        </button>
        </div>
        <div class="text-center" style="padding: 10px 0;background-color:#e0e0e0;">
        <p style="margin-bottom: 0"><span class="font-title" ng-click="getDetail()" ng-class="{true: 'text', false: 'notext'}[istext]">点击查看图文详情</span>
            <ion-spinner icon="ios-small" ng-class="{true: 'spinner', false: 'nospinner'}[isspinner]"></ion-spinner></p>
            <div ng-class="{true: 'detail', false: 'nodetail'}[isDetail]">
                <div>
                    <div style="text-align:center;margin-bottom: 10px;">
                        <img ng-src="{{Img+productDetail.Img}}@320w_231h_70q" style="width: 320px;height: 231px"/>
                    </div>
                    <div style="text-align:center;margin-bottom: 10px">
                        <img ng-src="{{Img+productDetail.Img1}}@320w_231h_70q" style="width: 320px;height: 231px"/>
                    </div>
                    <div style="text-align:center;margin-bottom: 10px">
                        <img ng-src="{{Img+productDetail.Img2}}@320w_231h_70q" style="width: 320px;height: 231px"/>
                    </div>
                    <div style="text-align:center;">
                        <img ng-src="{{Img+productDetail.Img3}}@320w_231h_70q" style="width: 320px;height: 231px"/>
                    </div>
                </div>
                <div style="clear: both;text-align:left;margin-top: 10px"><span>{{productDetail.Detail}}</span></div>
            </div>
        </div>

        <!--<div class="div-null"></div>-->
        <!--<ion-infinite-scroll ng-if="hasload" on-infinite="load_detail();" distance="1%">-->
        <!--</ion-infinite-scroll>-->

    </ion-content>
    <div class="icon-size gwc-car " id="gwcaction" ng-class="{'changeAfter':changIng}">
        <i class="icon-gouwuche color-white"></i>
    </div>
    <div class=" row detail-padding button-position" ng-show="buyHide">
        <button class="col button-large assertive-bg none-border p-button" ng-click="buyNew()">立即购买</button>
        <button id="buyNowBtn" class="col button-large  energized-bg none-border p-button" ng-click="AddCart()">加入购物车</button>
    </div>
    <div id="buyNew" class="buyNew" ng-show="mask">
        <div style="width: 100%;height: 50%" ng-click="close()"></div>
        <div  class="innerMask" ng-class="{'innerMaskAfter':innerAfter}" id="innerMask">
                <div class=" bar bar-header up">
                    <h1 class="title">数量</h1>
                    <a href="" class="button ion-ios-close-outline button-clear" ng-click="close()" style="font-size: 32px;"></a>
                </div>
                <ion-content  style="top:44px;">
                    <ion-list class="list-borderless">
                        <div class="item ">
                            <span>购买数量</span>
                            <span class="buyNum">
                            <i class="ion-ios-minus-empty addNum" ng-click="deNumbers()"></i>
                             <span>{{numbers}}</span>
                            <i class="ion-ios-plus-empty deNum" ng-click="addNumbers()"></i>
                             </span>
                        </div>
                    </ion-list>
                </ion-content>
                <button ng-click="buy()">确认</button>
        </div>

    </div>

</ion-view>
