<ion-view>
    <ion-content class="scroll-content" no-header="false" style="top:0px">
<ion-list>
    <ion-item ng-repeat="item in productList"  class="row" ui-sref="page.product-detail({id:item.Id})">
        <div class="product col col-25">
            <img src="http://img.iyookee.cn/{{item.MainImg}}" alt="" />
        </div>
        <div class="col col-75">
            <h2 style="white-space: normal" class="font-title">{{item.Name}}</h2>
            <p style="white-space: normal;color: #DE6C2C">{{item.Subtitte}}</p>
            <p >{{item.Ad1}}</p>
            <p><span class="p-price">￥{{item.Price}}</span><span class="float-right">已有{{item.Owner}}人抢购</span></p>
        </div>
    </ion-item >
</ion-list>
        <ion-infinite-scroll on-infinite="loadProduct();" ng-if="hasmore">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
