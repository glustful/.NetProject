<div class="bar  assertive-bg" style="height: 44px">
    <button class="button  button-icon icon ion-chevron-left color-white"></button>
    <h1 class="title font-title color-white">云南特产</h1>
    <button class="button button-icon icon icon-search color-white"></button>
</div>
<div class="bar bar-subheader bar-stable" style="top:44px;height: auto">
    <ul>
        <li style="float:left;width: 20%;height: 30px;margin-right: 5px;" ng-repeat="item in cateList" ng-click="getList(item.Id)">{{item.Name}}</li>
    </ul>

<div class="row" >
    <label class="col ">
        <select  class="none-border lable-size font-12" ng-change="change(select)" ng-model="select">
            <option value="0" ng-selected>综合排序</option>
            <option value="1">价格</option>
            <option value="2">销量</option>
        </select>
    </label>
    <!--<label class="col text-center">-->
        <!--<select class="none-border lable-size font-12" ng-change="selectPrice(selected)" ng-model="selected">-->
            <!--&lt;!&ndash;<option>HTML</option>&ndash;&gt;-->
            <!--<option value="0">筛选</option>-->
            <!--<option value="1">价格</option>-->
            <!--&lt;!&ndash;<option>JavaScript</option>&ndash;&gt;-->
        <!--</select>-->
    <!--</label>-->
    <button class="button col button-clear" ng-click="selectPrice()">价钱</button>
</div>
<ion-view hide-tabs="true" hide-nav-bar="true"  ng-show="productShow">

<ion-content style="top: 88px;padding: 0">

    <ion-list >
        <ion-item ng-repeat="item in list"  class="row" ui-sref="page.product-detail({id:item.Id})">
            <div class="product col col-25" style="display: block">
                <img src="http://img.iyookee.cn/{{item.MainImg}}" alt="" />
            </div>
             <div class="col col-75" style="display: block">
                 <h2 style="white-space: normal" class="font-title">{{item.Name}}</h2>
                 <p style="white-space: normal;color: #DE6C2C">{{item.Subtitte}}</p>
                 <p >{{item.Ad1}}</p>
                 <p><span class="p-price">￥{{item.Price}}</span><span class="float-right">已有{{item.Owner}}人抢购</span></p>
             </div>
        </ion-item >
    </ion-list>
</ion-content>
    <ion-content class="selectPrice content" ng-show="productPrice"  ng-class="{'price':productPrice}" style="top: 138px" id="price">
        <div style="padding-top:50px;font-size:18px;">价钱:<input style="height: 30px" ng-model="sech.PriceBegin">—<input style="height: 30px" ng-model="sech.PriceEnd"></div>
        <button class="button button-full light submit-btn" ng-click="submit()" >确认</button>
    </ion-content>
</ion-view>
