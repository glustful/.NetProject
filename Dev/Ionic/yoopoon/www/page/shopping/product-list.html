<link href="page/shopping/shopping.css" type="text/css" rel="stylesheet">
<div class="bar  assertive-bg" style="height: 44px">
    <button class="button  button-icon icon icon-fuwuanniu"></button>
        <h1 class="title font-title color-white">云南特产</h1>
        <button class="button button-icon icon icon-search"></button>
</div>
<div class="bar bar-subheader bar-stable" style="top:44px;height: auto">
    <ul>
        <li style="float:left;width: 20%;height: 30px;margin-right: 5px;" ng-repeat="item in cateList" ng-click="getList(item.Id)">{{item.Name}}</li>
    </ul>
    <div class="bar  row border-label " style="top:44px" >
        <label class="col text-center">
            <select  class="none-border lable-size font-12" ng-change="change(select)" ng-model="select" style="border: none">
                <option value="0" ng-selected>综合排序</option>
                <option value="1">价格</option>
                <option value="2">销量</option>
                </select>
        </label>
        <button class="button col button-clear" ng-click="selectPrice()">价钱</button>
    </div>
</div>
<ion-view hide-tabs="true" hide-nav-bar="true">
    <ion-content class="content  " style="top: 138px">
        <ion-list>
            <ion-item  class="row" ng-repeat="item in list" ui-sref="page.product-detail({id:item.Id})">
                <div class="product col col-25">
                    <img src="http://img.iyookee.cn/{{item.MainImg}}" alt="" />
                </div>
                <div class="col col-75">
                    <h2 style="white-space: normal" class="font-title">{{item.Name}}</h2>
                    <p style="white-space: normal;color: #DE6C2C">{{item.Subtitte}}</p>
                    <p >{{item.Ad1}}</p>
                    <p><span class="p-price">￥{{item.Price}}</span><span style="float: right">已有{{item.Owner}}人抢购</span></p>
                </div>
            </ion-item >
        </ion-list>
        <ion-infinite-scroll on-infinite="loadProduct();" distance="80%" ng-if="hasmore">
        </ion-infinite-scroll>
    </ion-content>

</ion-view>
