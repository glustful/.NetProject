<div class="bar  light-bg" style="height: 44px">
    <button class="button  button-icon icon ion-chevron-left color-silver"></button>
    <h1 class="title font-title color-silver">优客惠账户登录</h1>
</div>

<ion-view hide-tabs="true">
    <ion-content class="padding stable-bg">
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label font-weight">账户</span>
                <input type="text" placeholder="手机号/会员名/邮箱" class="font-12" ng-model="user.userName">
            </label>
            <label class="item item-input">
                <span class="input-label font-weight" >登录密码</span>
                <input type="password" placeholder="请输入密码" class="font-12" ng-model="user.password">
            </label>
        </div>
        <!--<a class=" float-right font-11 padding-bottom font-weight">找回密码</a>-->
        <button class="button button-block button-assertive font-title" ng-click="login()">登&nbsp;&nbsp;&nbsp;录</button>
        <div class="text-center">
            <button class="button-register  light-bg font-11 font-weight">免费注册</button>
        </div>
    </ion-content>
</ion-view>
