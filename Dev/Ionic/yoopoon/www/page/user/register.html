<div class="bar  light-bg" style="height: 44px">
    <button class="button  button-icon icon ion-chevron-left color-silver"></button>
    <h1 class="title font-title color-silver">免费注册</h1>
</div>
<ion-view hide-tabs="true">
    <ion-content class="padding stable-bg">
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label font-weight">手机号</span>
                <input type="text" placeholder="请输入手机号" class="font-12" ng-model="signer.Phone">
            </label>
            <!--<label class="item item-input">-->
                <!--<span class="input-label font-weight" >验证码</span>-->
                <!--<input type="password" placeholder="请输入验证码" class="font-12">-->
            <!--</label>-->
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label font-weight">您的密码</span>
                <input type="password" placeholder="请输入密码" class="font-12" ng-model="signer.Password">
            </label>
            <label class="item item-input">
                <span class="input-label font-weight" >请再次输入密码</span>
                <input type="password" placeholder="请确认密码" class="font-12" ng-model="signer.SecondPassword">
            </label>
        </div>
        <button class="button button-block button-assertive font-title" ng-click="sign()">免费注册</button>

    </ion-content>
</ion-view>
