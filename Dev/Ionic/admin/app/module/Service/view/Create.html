<div ng-controller="CreateServiceCtr">
    <div class="row">
        <form class="form-horizontal" role="form" name="form"enctype="multipart/form-data" ng-submit="save()">

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 名称 </label>

                <div class="col-sm-9">
                    <input class="form-control" style="width: 200px" type="text" ng-model="model.Name" required ng-maxlength="20"/>
                </div>
            </div>
            <div class="form-group">
                <!--分类-->
                <label class="col-sm-3 control-label no-padding-right"> 地址 </label>
                <div class="col-sm-9">
                    <div style="float: left;margin-right: 20px">
                        <select class="form-control" style="width: 200px" ng-model="model.Link">
                            <option selected>page.clear</option>
                            <option>page.safe</option>
                        </select>
                        <!--<input class="form-control" style="width: 200px" type="text" ng-model="model.ServiceId" required>-->
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 类库 </label>

                <div class="col-sm-9">
                    <select class="form-control" style="width: 200px" ng-model="model.Class">
                        <option selected>icon-jiazhenfuwu energized</option>
                        <option>icon-yifuqingxi calm</option>
                        <option>icon-kuaididaishou royal</option>
                        <option>icon-yuesao assertive</option>
                    </select>
                    <!--<input class="form-control" style="width: 200px" type="text" ng-model="model.Class" required>-->
                </div>
            </div>
            <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">

                    <button id="btn_ok" class="btn btn-info" type="submit">
                        <i class="icon-ok bigger-110"></i>
                        提交
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
