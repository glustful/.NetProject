<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">服务配置列表</h1>
</div>
<div class="p-md" ng-controller="ServiceListCtr">
    <div>
        <button ui-sref="app.service.create" class="btn btn-info btn-sm"><i class="fa fa-fw m-r-xs fa-plus"></i>添加配置
        </button>
    </div>
    <div class=" panel-default panel panel-card ng-scope" align="center">
        <table class="table table-striped m-b-none default footable-loaded footable" ui-jp="footable" data-filter="#filter" align="center">
            <thead>
            <tr>
                <th align="center">名称</th>
                <th align="center">类库</th>
                <th align="center">服务Id</th>
                <th align="center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in list">
                <td>{{item.Name }}</td>
                <td>{{item.Class}}</td>
                <td>{{item.ServiceId}}</td>
                <td>
                    <a ui-sref="app.service.edit({Id:item.Id})" class="btn btn-info btn-sm"><i md-ink-ripple class="fa fa-fw m-r-xs fa-edit"></i> 编辑
                    </a>
                    <button ng-click='del(item.Id)' class="btn btn-info btn-sm"><i md-ink-ripple class="fa fa-fw m-r-xs fa-minus"></i> 删除
                    </button>
                </td>
            </tr>
            </tbody>
            <tfoot class="hide-if-no-paging">
            <tr>
                <td colspan="10" class="text-center">
                    <pagination boundary-links="true" total-items="totalCount" items-per-page="condition.PageCount" ng-model="condition.Page" ng-change="getList()" class="m-t-none m-b" previous-text="‹" next-text="›" first-text="«" last-text="»"></pagination>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'app/module/modal.html'"></div>
    </script>
</div>
