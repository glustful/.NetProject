<div class="panel panel-default" ng-controller="deployController">
    <div class="bg-light lter b-b wrapper-md">
        <div class="row">
            <div class="col-sm-6 col-xs-12">
                <h1 class="m-n font-thin h3 text-black">部署设置</h1>
                <small class="text-muted">部署设置，用于平台首次部署配置</small>
            </div>
            <div class="col-sm-6 text-right hidden-xs">
                <div class="inline m-r text-left">
                    <div class="m-b-xs">1290 <span class="text-muted">items</span></div>
                    <div ng-init="data1=[ 106,108,110,105,110,109,105,104,107,109,105,100,105,102,101,99,98 ]"
                         ui-jq="sparkline"
                         ui-options="{{data1}}, {type:'bar', height:20, barWidth:5, barSpacing:1, barColor:'#dce5ec'}"
                         class="sparkline inline">loading...
                    </div>
                </div>
                <div class="inline text-left">
                    <div class="m-b-xs">$30,000 <span class="text-muted">revenue</span></div>
                    <div ng-init="data2=[ 105,102,106,107,105,104,101,99,98,109,105,100,108,110,105,110,109 ]"
                         ui-jq="sparkline"
                         ui-options="{{data2}}, {type:'bar', height:20, barWidth:5, barSpacing:1, barColor:'#dce5ec'}"
                         class="sparkline inline">loading...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row wrapper">
        <div class="col-sm-5 m-b-xs">
            <button class="btn btn-info btn-addon" ng-click="addDeploy()">
                <i class="fa fa-plus"></i>添加初次部署配置</button>
        </div>
        <div class="col-sm-3">
        </div>
        <div class="col-sm-3">
            <div class="input-group">
                <input type="text" class="input-sm form-control" placeholder="Search">
          <span class="input-group-btn">
            <button class="btn btn-sm btn-default" type="button">Go!</button>
          </span>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped b-t b-light">
            <thead>
            <tr>
                <th style="width:20px;">
                    <label class="i-checks m-b-none">
                        <input type="checkbox"><i></i>
                    </label>
                </th>
                <th>ID</th>
                <th>首次关注检测</th>
                <th style="width:80px;">操作</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td><label class="i-checks m-b-none"><input type="checkbox" name="post[]"><i></i></label></td>
                <td>{{list.Id}}</td>

                <td>
                    <div class="col-sm-5">
                        <label class="i-switch bg-info" ng-init="showSpline">
                            <input type="checkbox" ng-model="showSpline"
                                   class="ng-pristine ng-untouched ng-valid" ng-change="changePortal()">
                            <i></i>
                        </label>
                    </div>
                </td>

                <td>

                    <i class="glyphicon glyphicon-edit " ui-sref="deploy.editSetting({id:p.Id})"></i>&nbsp;&nbsp;&nbsp;
                    <i class="glyphicon glyphicon-trash " ng-click=""></i>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
    <footer class="panel-footer">
        <div class="row">
            <div class="col-sm-4 hidden-xs">
                <select class="input-sm form-control w-sm inline v-middle">
                    <option value="0">开启</option>
                    <option value="0">关闭</option>
                </select>
                <button class="btn btn-sm btn-default">筛选</button>
            </div>
            <div class="col-sm-4 text-center">

            </div>
            <div class="col-sm-4 text-right text-center-xs">
                <ul class="pagination pagination-sm m-t-none m-b-none">
                    <li><a href=""><i class="fa fa-chevron-left"></i></a></li>
                    <li><a href="">1</a></li>
                    <li><a href="">2</a></li>
                    <li><a href="">3</a></li>
                    <li><a href="">4</a></li>
                    <li><a href="">5</a></li>
                    <li><a href=""><i class="fa fa-chevron-right"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>
