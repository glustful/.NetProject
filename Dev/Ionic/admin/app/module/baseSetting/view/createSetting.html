<div class="bg-light lter b-b wrapper-md">
    <div class="row">
        <div class="col-sm-6 col-xs-12">
            <h1 class="m-n font-thin h3 text-black">添加公众号</h1>
            <small class="text-muted">用户添加新的公众号配置，用于多公众号支持</small>
        </div>
        <div class="col-sm-6 text-right hidden-xs">
            <div class="inline m-r text-left">
                <div class="m-b-xs">1290 <span class="text-muted">items</span></div>
                <div ng-init="data1=[ 106,108,110,105,110,109,105,104,107,109,105,100,105,102,101,99,98 ]"
                     ui-jq="sparkline"
                     ui-options="{{data1}}, {type:'bar', height:20, barWidth:5, barSpacing:1, barColor:'#dce5ec'}"
                     class="sparkline inline">loading...
                </div>
            </div>
            <div class="inline text-left">
                <div class="m-b-xs">$30,000 <span class="text-muted">revenue</span></div>
                <div ng-init="data2=[ 105,102,106,107,105,104,101,99,98,109,105,100,108,110,105,110,109 ]"
                     ui-jq="sparkline"
                     ui-options="{{data2}}, {type:'bar', height:20, barWidth:5, barSpacing:1, barColor:'#dce5ec'}"
                     class="sparkline inline">loading...
                </div>
            </div>
        </div>
    </div>
</div>

<div class="wrapper-md" ng-controller="baseSettingController">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            基础配置
        </div>
        <form name="form-contact" class="form-validation" ng-submit="CreatePortal()">
            <div class="panel-body">
                <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled" method="get">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">公众号名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="portal.Name" required >
                            <span class="help-block m-b-none">公众号名：Name，公众号申请时填写的名称</span>
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">微信原始ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="portal.ToUserNamme" required>
                            <span class="help-block m-b-none">微信原始ID：ToUserNamme，在公众号设置中的微信原始ID</span>
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">消息服务器令牌</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="portal.Token" required>
                            <span class="help-block m-b-none">消息服务器令牌：Token，开发者中心里填写的Token令牌</span>
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">应用ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="portal.AppId" required>
                            <span class="help-block m-b-none">应用ID：AppId，开发者中心里填写的AppID</span>
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">应用密钥</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="portal.AppSecret" required>
                            <span class="help-block m-b-none">应用密钥：AppSecret，开发者中心里填写的AppSecret</span>
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">商户号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="portal.MchId" required>
                            <span class="help-block m-b-none">商户号：MchId，商户中心里的账号</span>
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">商户密钥</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="portal.MKey" required>
                            <span class="help-block m-b-none">商户密钥：MKey，商户号的密码</span>
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">消息加解密密钥</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="portal.EncodingAESKey" required>
                            <span class="help-block m-b-none">消息加解密密钥：EncodingAESKey，开发者中心里填写的秘钥</span>
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button type="button" class="btn btn-default">取消</button>
                            <button type="submit" class="btn btn-primary">保存设置</button>
                        </div>
                    </div>
                </form>
            </div>
        </form>
    </div>
</div>
