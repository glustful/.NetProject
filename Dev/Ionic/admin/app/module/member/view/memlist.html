
<div ng-controller="memController">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>基本情况</th>
            <th>注册时间</th>
            <th>操作</th>

        </tr>
        </thead>
        <tbody ng-repeat="item in list">
        <tr>
            <td>

                <div class="information">
                    <p><span>手机：<small class="small">{{item.Phone}}</small></span><span>姓名：<small>{{item.RealName}}</small></span><span>性别:<small>{{item.Gender}}</small></span></p>
                    <p><span>身份证：<small>{{item.IdentityNo}}</small></span><span>余额：<small>{{item.AccountNumber}}</small></span><span>积分：<small>{{item.Points}}</small></span> </p>
                </div>
            </td>
            <td><time>{{item.AddTime| dateFilter}}</time></td>
            <td>
                <a ui-sref="app.member.detail({id:item.Id})" ><button  md-ink-ripple="" class="md-btn md-raised m-b btn-fw green">详情</button></a>
                <button  md-ink-ripple=""  ng-click="deleteMem(item.Id)" class="md-btn md-raised m-b btn-fw yellow">删除</button>
            </td>

        </tr>

        </tbody>
    </table>

    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'app/module/modal.html'"></div>
    </script>
</div>
