<div ng-controller="editProductCtr" ng-submit="update()">
    <div class="row">
        <form class="form-horizontal" role="form" name="form"enctype="multipart/form-data">

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 商品名称 </label>

                <div class="col-sm-9">
                    <input class="form-control" style="width: 200px" type="text" ng-model="product.Name" name="ProductName" required ng-maxlength="20"/>
                </div>
            </div>
            <div class="form-group">
                <!--分类-->
                <label class="col-sm-3 control-label no-padding-right"> 商品分类 </label>

                <div class="col-sm-9">
                    <div>
                        <select class="form-control" style="width: 100px" ng-model="product.CategoryId" id="CategoryId"
                                ng-options="o.Id as o.Name for o in CategoryList" required>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">商品图片</label>
                <div style="float: left">
                    <div id="main">
                        <img id="mainimg" height="150" width="150" src="http://img.iyookee.cn/{{product.MainImg}}">
                    </div>
	     <span style="overflow:hidden;position:relative;left: 10px;color: #848484;">
                <a id="maintext" style="color: #848484;text-decoration: none;">主图</a>
	            <input style="opacity:0;filter:alpha(opacity=0);
	            position:absolute;top:-200px;width: 150px;
	            height:150px;left: -10px;padding-bottom: 120px;"
                       name="fileToUpload" type="file" onchange="updatemainImage(this)"/>
	     </span>
                </div>
                <div style="float: left;margin-left: 20px">
                    <div id="vc">
                        <img height="150" width="150" src="http://img.iyookee.cn/{{product.Img}}" id="vcimg">
                    </div>
	     <span style="overflow:hidden;position:relative;left: 10px;color: #848484;">
                <a id="vctext" style="color: #848484;text-decoration: none;">副图</a>
	            <input
                        style="opacity:0;filter:alpha(opacity=0);
                        position:absolute;top:-200px;width: 200px;
                        height:200px;left: -10px;padding-bottom: 120px;"
                        name="fileToUpload" type="file" onchange="updatevcImg(this,vc)"/>
	     </span>
                </div>


                <div style="float: left;margin-left: 20px">
                    <div id="vc1">
                        <img id="vcimg1"height="150px" width="150px" src="http://img.iyookee.cn/{{product.Img1}}">
                    </div>
	     <span style="overflow:hidden;position:relative;left: 10px;color: #848484;">
                <a id="vc1text" style="color: #848484;text-decoration: none;">副图1</a>
	            <input style="opacity:0;filter:alpha(opacity=0);
	            position:absolute;top:-200px;width: 150px;
	            height:150px;left: -10px;padding-bottom: 120px;"
                       name="fileToUpload" type="file" onchange="updatevcImg1(this)"/>
	     </span>
                </div>


                <div style="float: left;margin-left: 20px">
                    <div id="vc2">
                        <img id="vcimg2"height="150" width="150" src="http://img.iyookee.cn/{{product.Img2}}">
                    </div>
	     <span style="overflow:hidden;position:relative;left: 10px;color: #848484;">
                <a id="vc1text2" style="color: #848484;text-decoration: none;">副图2</a>
	            <input style="opacity:0;filter:alpha(opacity=0);
	            position:absolute;top:-200px;width: 150px;
	            height:150px;left: -10px;padding-bottom: 120px;"
                       name="fileToUpload" type="file" onchange="updatevcImg2(this)"/>
	     </span>
                </div>


                <div style="float: left;margin-left: 20px">
                    <div id="vc3">
                        <img id="vcimg3"height="150" width="150" src="http://img.iyookee.cn/{{product.Img3}}">
                    </div>
	     <span style="overflow:hidden;position:relative;left: 10px;color: #848484;">
                <a id="vc1text3" style="color: #848484;text-decoration: none;">副图3</a>
	            <input style="opacity:0;filter:alpha(opacity=0);
	            position:absolute;top:-200px;width: 150px;
	            height:150px;left: -10px;padding-bottom: 120px;"
                       name="fileToUpload" type="file" onchange="updatevcImg3(this)"/>
	     </span>
                </div>


                <div style="float: left;margin-left: 20px">
                    <div id="vc4">
                        <img id="vcimg4"height="150" width="150" src="http://img.iyookee.cn/{{product.Img4}}">
                    </div>
	     <span style="overflow:hidden;position:relative;left: 10px;color: #848484;">
                <a id="vc1text4" style="color: #848484;text-decoration: none;">副图4</a>
	            <input style="opacity:0;filter:alpha(opacity=0);
	            position:absolute;top:-200px;width: 150px;
	            height:150px;left: -10px;padding-bottom: 120px;"
                       name="fileToUpload" type="file" onchange="updatevcImg4(this)"/>
	     </span>

                </div>
                <!--<div style="float: left;margin-left: 20px">-->
                    <!--<div id="vc2">-->
                        <!--<img height="200" width="200" src="http://img.iyookee.cn/{{product.Img2}}" id="vcimg2">-->
                    <!--</div>-->
	     <!--<span style="overflow:hidden;position:relative;left: 10px;color: #848484;">-->
                <!--<a id="vc2text" style="color: #848484;text-decoration: none;">副图</a>-->
	            <!--<input-->
                        <!--style="opacity:0;filter:alpha(opacity=0);-->
                        <!--position:absolute;top:-200px;width: 200px;-->
                        <!--height:200px;left: -10px;padding-bottom: 120px;"-->
                        <!--name="fileToUpload" type="file" onchange="updateimg(this)"/>-->
	     <!--</span>-->
                <!--</div>-->
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 商品单价/元 </label>

                <div class="col-sm-9">
                    <input class="form-control" style="width: 100px" type="number" ng-model="product.Price" step="0.1" ng-min="1" name="price" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 折后价/元 </label>

                <div class="col-sm-9">
                    <input class="form-control" style="width: 100px" type="number" ng-model="product.NewPrice" step="0.1" ng-min="1" name="price" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 库存/个 </label>
                <div class="col-sm-9">
                    <input class="form-control" style="width: 100px" type="number" ng-model="product.Stock" ng-min="1" name="Stockrule" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 商品类型 </label>

                <div class="col-sm-9">
                    <div>
                        <select  class="form-control" name="Status" ng-model="product.Type" id="type" style="width: 200px">
                            <option value="0">实物商品</option>
                            <option value="1">服务商品</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 商品状态 </label>

                <div class="col-sm-9">
                    <div>
                        <select class="form-control" style="width: 100px" name="Status" ng-model="product.Status" id="name1">
                            <option value="0">正常</option>
                            <option value="1">删除</option>
                        </select>
                        <!--<input type="radio" class="ace" name="Status" ng-checked="product.Status==true?'checked':''" ng-model="product.Status" value="0" required />-->
                        <!--<span class="lbl" name="Status">上架</span>-->
                        <!--<input type="radio" class="ace" name="Status" ng-checked="product.Status==false?'checked':''" ng-model="product.Status" value="1" required/>-->
                        <!--<span class="lbl">暂存</span>-->
                    </div>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 商家推荐 </label>

                <div class="col-sm-9">
                    <div>
                        <select class="form-control" style="width: 200px" name="Status" ng-model="product.IsRecommend">
                            <option value="0">推荐</option>
                            <option value="1">一般</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">商品副标题</label>
                <div class="col-sm-9" >
               <textarea class="form-control" ng-model="product.Subtitte" name="SubTitle"
                  style="width: 600px;height: 200px" required maxlength="100" placeholder="请输入不要超过100个字符"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 商品详细 </label>
                <div class="col-sm-9" >
            <textarea class="form-control" ng-model="product.Detail" name="Detail"
                      style="width: 600px;height: 200px" required maxlength="200" placeholder="请输入不要超过200个字符"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 广告1 </label>
                <div class="col-sm-9" >
            <textarea class="form-control" ng-model="product.Ad1" name="Ad1"
                      style="width: 600px;height: 200px" required maxlength="200" placeholder="请输入不要超过200个字符"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 广告2 </label>
                <div class="col-sm-9" >
            <textarea class="form-control" ng-model="product.Ad2" name="Ad2"
                      style="width: 600px;height: 200px" required maxlength="200" placeholder="请输入不要超过200个字符"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 广告3 </label>
                <div class="col-sm-9" >
            <textarea class="form-control" ng-model="product.Ad3" name="Ad3"
                      style="width: 600px;height: 200px" required maxlength="200" placeholder="请输入不要超过200个字符"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 售后说明 </label>
                <div class="col-sm-9" >
            <textarea class="form-control" ng-model="product.SericeInstruction" name="Sericeinstruction"
                  style="width: 600px;height: 200px" required maxlength="200" placeholder="请输入不要超过200个字符"></textarea>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 联系电话 </label>
                <div class="col-sm-9" >
                    <input class="form-control" style="width: 150px" ng-model="product.Contactphone" name="ContactPhone" required>
                </div>
            </div>

            <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">

                    <button id="btn_ok" class="btn btn-info" type="submit">
                        <i class="icon-ok bigger-110"></i>
                        提交
                    </button>
                </div>
            </div>

        </form>
    </div>

</div>
