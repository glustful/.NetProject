<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">商品列表</h1>
</div>
<div class="p-md" ng-controller="productCtr">
    <div>
        <button ui-sref="app.product.createProduct" class="btn btn-info btn-sm"><i class="fa fa-fw m-r-xs fa-plus"></i>添加商品
        </button>
    </div>
    <div class=" panel-default panel panel-card ng-scope" align="center">
        <div class="panel-heading">商品列表</div>
        <table class="table table-striped m-b-none default footable-loaded footable" ui-jp="footable" data-filter="#filter" align="center">
            <thead>
            <tr>
                <th align="center">缩略图</th>
                <th align="center">名称</th>
                <th align="center" data-hide="phone,tablet" class="footable-visible footable-sortable">价格</th>
                <th align="center" data-hide="phone,tablet" class="footable-visible footable-sortable">库存</th>
                <th align="center" data-hide="phone,tablet" class="footable-visible footable-sortable">添加时间 </th>
                <th align="center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in list">
                <td><img width="40" height="40" src="http://img.iyookee.cn/{{item.MainImg}}@40w_40h_70q"></td>
                <td>{{item.Name }}</td>
                <td>{{item.Price }}</td>
                <td>{{item.Stock }}</td>
                <td>{{item.Addtime | dateFilter}}</td>
                <td>
                    <a ui-sref="app.product.editProduct({id:item.Id})" class="btn btn-info btn-sm"><i md-ink-ripple class="fa fa-fw m-r-xs fa-edit"></i> 编辑
                    </a>
                    <button ng-click='del(item.Id)' class="btn btn-info btn-sm"><i md-ink-ripple class="fa fa-fw m-r-xs fa-minus"></i> 删除
                    </button>
                    <a ui-sref="app.product.productProperty({CategoryId:item.CategoryId,productId:item.Id})" class="btn btn-info btn-sm"><i md-ink-ripple class="fa fa-fw m-r-xs fa-edit"></i> 属性编辑
                    </a>
                </td>
            </tr>
            </tbody>
            <tfoot class="hide-if-no-paging">
            <tr>
                <td colspan="10" class="text-center">
                    <pagination boundary-links="true" total-items="totalCount" items-per-page="sech.PageCount" ng-model="sech.Page" ng-change="getList()" class="m-t-none m-b" previous-text="‹" next-text="›" first-text="«" last-text="»"></pagination>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'app/module/modal.html'"></div>
    </script>
</div>
