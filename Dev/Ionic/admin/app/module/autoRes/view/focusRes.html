<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  ">
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="m-n font-thin h3 text-black">关注回复</h1>
                    <small class="text-muted">用户关注后自动回复消息</small>
                </div>
                <div class="col-sm-6 text-right hidden-xs">
                    <div class="inline m-r text-left">
                        <div class="m-b-xs">1290 <span class="text-muted">items</span></div>
                        <div ng-init="data1=[ 106,108,110,105,110,109,105,104,107,109,105,100,105,102,101,99,98 ]"
                             ui-jq="sparkline"
                             ui-options="{{data1}}, {type:'bar', height:20, barWidth:5, barSpacing:1, barColor:'#dce5ec'}"
                             class="sparkline inline">loading...
                        </div>
                    </div>
                    <div class="inline text-left">
                        <div class="m-b-xs">$30,000 <span class="text-muted">revenue</span></div>
                        <div ng-init="data2=[ 105,102,106,107,105,104,101,99,98,109,105,100,108,110,105,110,109 ]"
                             ui-jq="sparkline"
                             ui-options="{{data2}}, {type:'bar', height:20, barWidth:5, barSpacing:1, barColor:'#dce5ec'}"
                             class="sparkline inline">loading...
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- / main header -->
        <div class="wrapper-md" ng-controller="homeController">
            <!-- stats -->
            <div class="col-sm-12">
                <form name="form-contact" class="form-validation" ng-submit="EditFocusRes()">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="icon-settings">&nbsp;设置</i>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <textarea class="form-control" rows="6" placeholder="{{content}}" name="content" id="content" ng-model="content"></textarea>
                            </div>

                        </div>
                        <footer class="panel-footer text-left" ng-if="reStatus">
                            <i style="color:red">修改成功</i>
                        </footer>

                        <footer class="panel-footer text-left" ng-if="!reStatus">
                            <i style="color:red">{{reMsg}}</i>
                        </footer>

                        <footer class="panel-footer text-right bg-light lter">
                            <button type="submit" class="btn btn-success">提交</button>
                        </footer>
                    </div>
                </form>
            </div>
            <!-- / stats -->

            <!-- service -->

            <!-- / tasks -->
        </div>
    </div>
</div>
