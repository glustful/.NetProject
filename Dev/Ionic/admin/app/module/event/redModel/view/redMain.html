<div class="panel panel-default" ng-controller="keyResController">
    <div class="panel-heading">
        红包活动列表
    </div>
    <div class="row wrapper">
        <div class="col-sm-5 m-b-xs">
            <button class="btn btn-info btn-addon"><i class="fa fa-plus"></i>添加红包</button>
        </div>
        <div class="col-sm-3">
        </div>
        <div class="col-sm-3">
            <div class="input-group">
                <input type="text" class="input-sm form-control" placeholder="Search">
          <span class="input-group-btn">
            <button class="btn btn-sm btn-default" type="button">Go!</button>
          </span>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped b-t b-light">
            <thead>
            <tr>
                <th style="width:20px;">
                    <label class="i-checks m-b-none">
                        <input type="checkbox"><i></i>
                    </label>
                </th>
                <th>关键字</th>
                <th>回复类型</th>
                <th>添加时间</th>
                <th style="width:80px;">操作</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="p in list">
                <td><label class="i-checks m-b-none"><input type="checkbox" name="post[]"><i></i></label></td>
                <td>{{p.Key}}</td>
                <td>回复类型</td>
                <td>{{p.Addtime | date:"MM/dd/yyyy h:mma" }}</td>
                <td>
                    <a href="" class="active" ui-toggle-class="">
                        <i class="fa fa-check text-success text-active"></i>
                        <i class="fa fa-times text-danger text"></i>
                    </a>
                </td>
            </tr>

            </tbody>

        </table>
    </div>
    <footer class="panel-footer">
        <div class="row">
            <div class="col-sm-4 hidden-xs">
                <select class="input-sm form-control w-sm inline v-middle">
                    <option value="0">文字回复</option>
                    <option value="0">图文回复</option>
                </select>
                <button class="btn btn-sm btn-default">筛选</button>
            </div>
            <div class="col-sm-4 text-center">

            </div>
            <div class="col-sm-4 text-right text-center-xs">
                <ul class="pagination pagination-sm m-t-none m-b-none">
                    <li><a href=""><i class="fa fa-chevron-left"></i></a></li>
                    <li><a href="">1</a></li>
                    <li><a href="">2</a></li>
                    <li><a href="">3</a></li>
                    <li><a href="">4</a></li>
                    <li><a href="">5</a></li>
                    <li><a href=""><i class="fa fa-chevron-right"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>
