<div class="container w-xxl w-auto-xs" ng-controller="signinController" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>请先登录</strong>
        </div>
        <form name="form" class="form-validation" ng-submit="Login()">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="test" placeholder="Name" class="form-control no-border" ng-model="user.name" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>登录</button>
            <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">忘记密码?</a></div>
            <div class="line line-dashed"></div>
            <p class="text-center"><small>还没有一个账户吗?</small></p>
            <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">创建一个账户</a>
        </form>
    </div>
    <div class="text-center" ng-include="'app/common/layout/blocks/page_footer.html'"></div>
</div>
