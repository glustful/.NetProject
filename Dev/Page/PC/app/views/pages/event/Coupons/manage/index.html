<div ng-controller="CouponIndexController">
    <div class="row form-control-2">
        <input type="text" class="form-control form-control-1   ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="请输入优惠券验证码" ng-model="condition.number"  tabindex="0" aria-required="true" aria-invalid="true">
        <button md-ink-ripple="" ng-click="getList()" class="md-btn md-raised m-b btn-fw indigo">搜索<div class="md-ripple-container"></div></button>
        <a href="#page/event/Coupons/manage/create" ><button md-ink-ripple="" class="md-btn md-raised m-b btn-fw indigo"style="float:right;;margin-right: 50px;">新建<div class="md-ripple-container"></div></button></a>
    </div>
    <table class="table m-b-none footable-loaded footable default" ui-jp="footable" data-filter="#filter" data-page-size="5">
    <thead class="divheard">
    <tr>
        <th ng-click="getList('OrderById')" data-toggle="true" class="footable-visible footable-sortable footable-first-column" >
            ID
            <span class="footable-sort-indicator"></span>
        </th>
        <th class="footable-visible footable-sortable footable-sorted-desc">
         验证码
            <!--<span class="footable-sort-indicator"></span>-->
        </th>
        <th data-hide="phone,tablet" class="footable-sortable footable-visible" style="display: table-cell;">
        状态
            <!--<span class="footable-sort-indicator"></span>-->
        </th>
        <th data-hide="phone" class="footable-visible footable-last-column footable-sortable">
            操作
            <!--<span class="footable-sort-indicator"></span>-->
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in List">
        <td>{{item.Id}}</td>
        <td>{{item.Number}}</td>
        <td ng-if="item.Status==0">新建</td>
        <td ng-if="item.Status==1">拥有</td>
        <td ng-if="item.Status==2">激活</td>
        <td ng-if="item.Status==3">使用</td>
        <td>
            <a ui-sref="page.event.Coupons.manage.edit({id: item.Id})"> <span class="label bg-success" title="Active">编辑</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
            <a href="#"> <span class="label yellow" title="Active" ng-click="delete(item.Id)">删除</span></a>
        </td>
    </tr>
    </tbody>

</table>
    <div colspan="5" class="text-center footable-visible">
        <pagination boundary-links="true" total-items="Count" max-size="15" items-per-page="condition.pageSize" ng-model="condition.page" ng-change="getList()" class="m-t-none m-b" previous-text="‹" next-text="›" first-text="«" last-text="»"></pagination>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'views/partials/modal.html'"></div>
    </script>
</div>
