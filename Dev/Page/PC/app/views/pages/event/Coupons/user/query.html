
<div ng-controller="CouponController">
<div style="height: 100px;">
    <div class="box-inner padding ng-scope" >
        <div class="ng-scope">
            <div class="panel panel-default ng-scope">
                <div class="panel-body b-b b-light">
                    <input type="text" class="form-control form-control-1   ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="请输入用户名" ng-model="username" required="" tabindex="0" aria-required="true" aria-invalid="true">
                    <button md-ink-ripple="" class="md-btn md-raised m-b btn-fw indigo"ng-click="ti()">确定<div class="md-ripple-container"></div></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="margin-top:100px; ">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
<table class="table m-b-none footable-loaded footable default" ui-jp="footable" data-filter="#filter" data-page-size="5" >
    <thead class="divheard" >
    <tr>
        <th data-toggle="true" class="footable-visible footable-sortable footable-first-column" >
            种类名称
            <span class="footable-sort-indicator"></span>
        </th>
        <th class="footable-visible footable-sortable footable-sorted-desc">
            价格
            <span class="footable-sort-indicator"></span>
        </th>
        <th data-hide="phone,tablet" class="footable-sortable footable-visible" style="display: table-cell;">
            所属品牌
            <span class="footable-sort-indicator"></span>
        </th>
        <th data-hide="phone" class="footable-visible footable-last-column footable-sortable"><span class="footable-sort-indicator"></span>
            验证码
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in Coupon">
        <td data-toggle="true" class="footable-visible footable-sortable footable-first-column">
            {{item.ComponCategoryName}}

        </td>
        <td class="footable-visible footable-sortable footable-sorted-desc">
            {{item.Price}}
            <span class="footable-sort-indicator"></span>
        </td>
        <td data-hide="phone,tablet" class="footable-sortable footable-visible" style="display: table-cell;">
            {{item.Brandname}}
            <span class="footable-sort-indicator"></span>
        </td>
        <td data-hide="phone" class="footable-visible footable-last-column footable-sortable"><span class="footable-sort-indicator"></span>
            {{item.Number}}
        </td>
    </tr>
    </tbody>

</table>
</div>
</div>
