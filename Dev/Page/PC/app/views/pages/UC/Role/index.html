<div class="panel panel-default" ng-controller="RoleIndexController">

    <div class="panel-body  b-b b-light">
        <button class="md-btn md-raised m-b btn-fw green pull-right" ng-click="gotoNew()"><i class="glyphicon glyphicon-plus m-r-sm"></i>新增角色<div class="md-ripple-container"></div></button>
    </div>
    <table class="table table-hover">
        <tr>
            <th>角色名称</th>
            <th>状态</th>
            <th>描述</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="item in list">
            <td>{{item.RoleName}}</td>
            <td>{{item.Description}}</td>
            <td>{{item.StatusString}}</td>
            <td>
                <span class="label bg-success"><a ui-sref="page.UC.role.edit({id: item.Id})">编辑</a></span>
                <span class="label bg-success"><a ui-sref="page.UC.role.permission({id:item.Id})">编辑权限</a></span>
                <span class="label yellow"><a ng-click="del(item.Id)">删除</a></span>
            </td>
        </tr>
    </table>

    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'views/partials/modal.html'"></div>
    </script>
</div>
