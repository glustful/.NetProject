<div class="panel panel-default" ng-controller="RoleEditController">
    <div class="panel-body">
        <form class="form-horizontal" ng-submit="Save()">
            <div class="form-group">
                <label for="roleName" class="col-sm-2 control-label">角色名：</label>
                <div class="col-sm-10">
                    <input name="roleName" id="roleName" type="text" class="form-control" required ng-model="RoleModel.RoleName"/>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">角色描述：</label>
                <div class="col-sm-10">
                    <textarea id="description" name="description" type="text" class="form-control" ng-model="RoleModel.Description"/>
                </div>
            </div>
            <div class="form-group">
                <label for="Status" class="col-sm-2 control-label">状态：</label>
                <div class="col-sm-10">
                    <select name="Status" class="form-control" id="Status" ng-model="RoleModel.Status">
                        <option value="1">正常</option>
                        <option value="0">不可用</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">
                    <button type="submit" class="md-btn md-raised m-b btn-fw green"><i class="glyphicon glyphicon-ok m-r-sm"></i>提交<div class="md-ripple-container"></div></button>
                    <a ui-sref="page.UC.role.index"><button class="md-btn md-raised m-b btn-fw pink"><i class="fa fa-reply  m-r-sm"></i>返回<div class="md-ripple-container"></div></button></a>
                </div>
            </div>
        </form>
    </div>
</div>
