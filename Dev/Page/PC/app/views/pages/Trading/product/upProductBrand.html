
<script type="text/javascript" charset="utf-8" src="../libs/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../libs/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="../libs/ueditor/lang/zh-cn/zh-cn.js"></script>
<div class="form-group" ng-controller="BrandEditController">
    <form name="form" id="form"  ng-submit="save()">
    <div class="row">
    <label  class="col-sm-2 control-label">品牌名：</label>
    <div class="col-sm-10">
        <input name="Bname" id="Bname" type="text" style="width: 180px" ng-model="list.Bname" class="form-control" />
        <span  style="color: red;">*</span>
    </div>
        </div>
        <div class="row">
    <label  class="col-sm-2 control-label">品牌标题：</label>
    <div class="col-sm-10">
        <input name="SubTitle" id="Subtitle" type="text"  style="width: 500px" ng-model="list.SubTitle" class="form-control" />
        <span  style="color: red;">*</span>
    </div>
        </div>
        <div class="row">
    <label class="col-sm-2 control-label">品牌内容：</label>
    <div class="col-sm-10">
        <textarea name="Content" maxlength="150" style="width:500px;height:80px;" id="Content"  type="text" ng-model="list.Content" class="form-control" />
        <span style="color: red;">*</span>
    </div>
    </div>
        <!--by   yangyue  2015/7/8    star 品牌分类-->
        <div class="row">
        <label  class="col-sm-2 control-label">品牌类别：</label>
        <div class="col-sm-10">
            <select  ng-model="list.ClassId" id="classifySelectId"
                ng-options="list.Id as list.Name for list in ClassList"
                required>
            <option value="">请选择分类</option>
        </select>
         </div>
            </div>
        <div class="row">
        <label class="col-sm-2 control-label" >副标题元素： </label>
        <div class="col-sm-10" style="margin-top: 10px" >
            <textarea class="ueditor"  name="AdTitle" id="AdTitle" cols="35" rows="10" ng-model="list.AdTitle"  required></textarea>
            <span ng-show="form.Content.$error.required" style="font-size:20px;color: #ff0000">*必填项</span>
        </div>
            </div>


                    <div class="loadimg">
                        <img height="100" width="100" title="图片" src="http://img.yoopoon.com/{{list.Bimg}}" />

                    </div>


                    <div style=" margin-top: 10px;margin-left: 23px">
                        <p >品牌图片</p>
                        <input name="brandimg" id="brandimg" type="text"  style="width: 500px" ng-model="list.Bimg"  class="form-control" required />
                        <input type="file" nv-file-select="" uploader="uploader" />
                    </div>

<div>
       <div>


            <div class="p-md">
                <!--<div class="m-b"><b class="badge bg-info pos-rlt m-r-xs"><i class="arrow right b-info pull-in"></i>{{ uploader.queue.length }}</b> file(s)</div>-->
                <table class="table bg-white b-a">
                    <thead>
                    <tr>
                        <th width="50%">名字</th>
                        <th ng-show="uploader.isHTML5">大小</th>
                        <th ng-show="uploader.isHTML5">进程</th>
                        <th>状态</th>
                        <th>功能</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in uploader.queue">
                        <td><strong>{{ item.file.name }}</strong></td>
                        <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                        <td ng-show="uploader.isHTML5">
                            <div class="progress progress-sm no-margin m-t-xs">
                                <div class="progress-bar bg-info" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                            </div>
                        </td>
                        <td class="text-center">
                            <span ng-show="item.isSuccess" class="text-success"><i class="glyphicon glyphicon-ok"></i></span>
                            <span ng-show="item.isCancel" class="text-warning"><i class="glyphicon glyphicon-ban-circle"></i></span>
                            <span ng-show="item.isError" class="text-danger"><i class="glyphicon glyphicon-remove"></i></span>
                        </td>
                        <td nowrap>
                            <button type="button" class="btn btn-default btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                上传
                            </button>
                            <button type="button" class="btn btn-default btn-xs" ng-click="item.remove()">
                                移除
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



<div class="form-group">
    <div class="col-sm-offset-1 col-sm-11">
        <button class="md-btn md-raised m-b btn-fw green" type="submit" id="btnok"><i class="glyphicon glyphicon-ok m-r-sm"></i>提交<div class="md-ripple-container"></div></button>
        <a ui-sref="page.Trading.product.brand"><button class="md-btn md-raised m-b btn-fw pink" ><i class="fa fa-reply  m-r-sm"></i>返回<div class="md-ripple-container "></div></button></a>
    </div>
</div>
        </form>
</div>
