<div ng-app="App" ng-controller="createBillController" ng-submit="Create()">
    <div class="row">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <form class="form-horizontal" role="form" name="form"
          enctype="multipart/form-data">
    <!--<div class="form-group">-->
        <!--<label class="col-sm-3 control-label no-padding-right">卡号<span style="color: #ff0000">*</span></label>-->
        <!--<div class="col-sm-9">-->
            <!--<input type="text" ng-model="BillModel.beneficiarynumber" style="width: 300px" name="" required/>-->
        <!--</div>-->
    <!--</div>-->
     <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">订单号:</span></label>
            <div class="col-sm-9">
                <span>{{OrderDetail.Ordercode}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">订单类型:</label>
            <div class="col-sm-9">
            <span ng-if="OrderDetail.Ordertype==3">带客订单</span>
            <span ng-if="OrderDetail.Ordertype==1">推荐订单</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">经济人姓名:</label>
            <div class="col-sm-9">
                <span>{{OrderDetail.Agentname}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">订单流程:</label>
            <div class="col-sm-9">
               <span ng-if="OrderDetail.Shipstatus==3">洽谈成功</span>
               <span ng-if="OrderDetail.Shipstatus==-3">洽谈失败</span>
            </div>
        </div>
    <!--<div class="form-group">-->
        <!--<label class="col-sm-3 control-label no-padding-right">实收金额<span style="color: #ff0000">*</span></label>-->
        <!--<div class="col-sm-9">-->
            <!--<input type="text" ng-model="BillModel.Actualamount" style="width: 300px" name="" required/>-->
        <!--</div>-->
    <!--</div>-->
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">结账备注<span style="color: #ff0000">*</span></label>
        <div class="col-sm-9">
            <textarea ng-model="BillModel.remark" style="width: 300px;height: 150px" name="" required/>
        </div>
    </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">金额变动描述<span style="color: #ff0000">*</span></label>
            <div class="col-sm-9">
                <textarea ng-model="BillModel.MoneyDesc" style="width: 300px;height: 150px" name="" required/>
            </div>
        </div>
    <div class="clearfix form-actions">
            <div class="col-md-offset-3 col-md-9">
                <button class="btn btn-info" type="submit" ng-disabled="form.$invalid" aria-disabled="true" disabled="disabled">
                    <i class="icon-ok bigger-110"></i>
                    提交
                </button>
            </div>
        </div>
    </form>
        </div>
</div>
