<form name="form" id="form" ng-controller="CommissionController" ng-submit="createOrUpdate()">
    <div class="panel panel-default">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        <div class="panel-body revise">
            <div class="bottom" ><label>&nbsp;&nbsp;&nbsp;&nbsp;带客平台所占比例： </label>
                <input type="number" ng-min="0" ng-max="1" step="0.01" ng-model="Model.TakeCfbScale" name="TakeCfbScale" required>
                <span ng-show="form.TakeCfbScale.$error.required" style="font-size:20px;color: #ff0000">*必填项</span>
            </div>
            <div class="bottom" ><label>带客经纪人所占比例： </label>
                <input type="number" ng-min="0" ng-max="1" step="0.01" ng-model="Model.TakeAgentScale" name="TakeAgentScale" required>
                <span ng-show="form.TakeAgentScale.$error.required" style="font-size:20px;color: #ff0000">*必填项</span>
            </div>
            <div class="bottom" ><label>带客合伙人所占比例： </label>
                <input type="number" ng-min="0" ng-max="1" step="0.01" ng-model="Model.TakePartnerScale" name="RecCfbScale" required>
                <span ng-show="form.RecCfbScale.$error.required" style="font-size:20px;color: #ff0000">*必填项</span>
            </div>
            <div class="bottom" ><label>&nbsp;&nbsp;&nbsp;&nbsp;推荐平台所占比例： </label>
                <input type="number" ng-min="0" ng-max="1" step="0.01" ng-model="Model.RecCfbScale" name="RecCfbScale" required>
                <span ng-show="form.RecCfbScale.$error.required" style="font-size:20px;color: #ff0000">*必填项</span>
            </div>
            <div class="bottom" ><label>推荐经纪人所占比例： </label>
                <input type="number" ng-min="0" ng-max="1" step="0.01" ng-model="Model.RecAgentScale" name="RecAgentScale" required>
                <span ng-show="form.RecAgentScale.$error.required" style="font-size:20px;color: #ff0000">*必填项</span>
            </div>
            <div class="bottom" ><label>推荐合伙人所占比例： </label>
                <input type="number" ng-min="0" ng-max="1" step="0.01" ng-model="Model.RecPartnerScale" name="RecAgentScale" required>
                <span ng-show="form.RecAgentScale.$error.required" style="font-size:20px;color: #ff0000">*必填项</span>
            </div>
            <div>
                <button md-ink-ripple="" class="md-btn md-raised m-b btn-fw indigo" style="margin-right:20px" type="submit">保存<div class="md-ripple-container"></div></button>
            </div>
        </div>
    </div>
</form>
<script type="text/ng-template" id="myModalContent.html">
    <div ng-include="'views/partials/modal.html'"></div>
</script>
