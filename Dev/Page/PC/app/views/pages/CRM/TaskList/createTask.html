<!--黄秀宇 任务列表  2015.05.12
自加CSS路径<link rel="stylesheet" href="styles/task.css" type="text/css" />
angular.js路径app/scrips/controller/CRM/taskList.js-->

<div onkeydown='var keynum;
        keynum = window.event ? event.keyCode : event.which;if(keynum==13){cu.click()}' id="divTaskA"class="marginL"ng-controller="taskaddcontroller" >
    <div class="taska">
        <p style="height:30px"></p>
        <p  >*任务名称<input id="taskname" maxlength="30"ng-click="delTipsName()"  class="ptaska  bordhtml form-control"ng-model="addcondition.Taskname" type="text"  placeholder="任务名称"></p>
        <p  >*结束时间<input id="endtime"   style=" margin-right:0;" ng-click="delTipsTime()" datepicker-popup="{{format}}" date-format="{{format}}"is-open="opened" datepicker-options="dateOptions"  close-text="Close" ng-model="addcondition.Endtime" class="ptaska bordhtml form-control" type="text" >
            <span style=" margin:0;">   <button  type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span> </p>
        <p>*任务类型<select id="type" ng-click="delTipsType()" ng-model="addcondition.TaskTypeId" class="ptaska bordhtml form-control"  name="" >
            <option ng-repeat="item in taskType"  value={{item.Id}}>{{item.Name}}</option>
        </select></p>
        <p>*任务目标<select id="tag" ng-click="delTipsTag()" ng-model="addcondition.TaskTagId" class="ptaska bordhtml form-control" name="" >
            <option ng-repeat="item in tasktag" value={{item.Id}}>{{item.Name}}</option>
        </select></p>
        <p>*任务奖励<select id="award" ng-click="delTipsAward()" ng-model="addcondition.TaskAwardId" class="ptaska bordhtml form-control" name=""  >
            <option ng-repeat="item in taskaward"value={{item.Id}}>{{item.Name}}</option>
        </select></p>
        <p>*失败惩罚<select id="punish" ng-click="delTipsPunish()" ng-model="addcondition.TaskPunishmentId"class="ptaska bordhtml form-control" name=""  >
            <option ng-repeat="item in taskpunishment" value={{item.Id}}>{{item.Name}}</option>
        </select></p>
        <p>任务描述
            <textarea maxlength="256"  style="height:100px;" ng-model="addcondition.describe" class="ptaska bordhtml form-control" type="text"
                      placeholder="任务描述"></textarea></p>

        <div style="margin-left: 10%;margin-top:30px;"><button id="cu" md-ink-ripple=""ng-click="gettaskRe()" class="md-btn md-raised m-b btn-fw blue">发布任务</button>
            <a href="#page/CRM/TaskList/index">  <button md-ink-ripple="" style="margin-left:40px;" class="md-btn md-raised m-b btn-fw blue">返回</button></a>
        </div>
        <p style="height:80px"></p>
        <div class="vertical positionTask" >
            {{addcondition.warm}}</div></div>

    </div>
