<!--黄秀宇 任务列表  2015.05.12
自加CSS路径<link rel="stylesheet" href="styles/task.css" type="text/css" />-->

<div id="divTaskA"class="marginL"ng-controller="taskaddcontroller" >
    <div class="taska bord">
        <p style="height:30px"></p>
        <p >任务名称<input class="ptaska  bordhtml form-control"ng-model="addcondition.Taskname" type="text"  placeholder="任务名称"></p>
        <p>结束时间<input ng-model="addcondition.Endtime" class="ptaska bordhtml form-control" type="text"  placeholder="结束时间"></p>
        <p>任务类型<select ng-model="addcondition.TaskTypeId" class="ptaska bordhtml form-control"  name="" >
            <option ng-repeat="item in taskType"  value={{item.Id}}>{{item.Name}}</option>
        </select></p>
        <p>任务目标<select ng-model="addcondition.TaskTagId" class="ptaska bordhtml form-control" name="" >
            <option ng-repeat="item in tasktag" value={{item.Id}}>{{item.Name}}</option>
        </select></p>
        <p>任务奖励<select ng-model="addcondition.TaskAwardId" class="ptaska bordhtml form-control" name=""  >
            <option ng-repeat="item in taskaward"value={{item.Id}}>{{item.Name}}</option>
        </select></p>
        <p>失败惩罚<select ng-model="addcondition.TaskPunishmentId"class="ptaska bordhtml form-control" name=""  >
            <option ng-repeat="item in taskpunishment" value={{item.Id}}>{{item.Name}}</option>
        </select></p>
        <p>任务描述
            <textarea style="height:100px;" ng-model="addcondition.describe" class="ptaska bordhtml form-control" type="text"
                      placeholder="任务描述"></textarea></p>

        <div style="text-align:center;width:500px;margin-left:150px;margin-top:30px;"><button md-ink-ripple=""ng-click="gettaskRe()" class="md-btn md-raised m-b btn-fw blue">发布任务</button>
            <a href="#page/CRM/TaskList/index">  <button md-ink-ripple=""onclick="taskAble()" style="margin-left:40px;" class="md-btn md-raised m-b btn-fw blue">返回</button></a>
        </div>
        <p style="height:80px"></p>
    </div>
</div>
