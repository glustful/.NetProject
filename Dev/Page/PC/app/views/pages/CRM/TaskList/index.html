<!--黄秀宇 任务列表  2015.05.06
自加CSS路径<link rel="stylesheet" href="styles/task.css" type="text/css"
/>angular.js路径app/scrips/controller/CRM/taskList.js-->

<div ng-controller="taskIndexController">
<div id="divTaskH"class="marginL">
    <input style="width:200px;" type="text"ng-model="searchCondition.Taskname" maxlength="30"  class="form-control bordhtml" placeholder="任务名称">

    <button md-ink-ripple=""ng-click="getList()"style="width:100px;" class="md-btn md-raised m-b btn-fw indigo">检索</button>
    <a href="#page/CRM/TaskList/createTask">  <button id="btntask" md-ink-ripple=""style="width:150px;margin-left: 150px;" class="md-btn md-raised m-b btn-fw indigo">添加新任务</button></a>

</div>

<div id="divTaskL"class="marginL">
    <!--表头-->
    <div class="bord taskclear divheard">
        <ul class="taskheader">
            <li>任务名称</li>
            <li>任务类型</li>
            <li>结束时间</li>
            <li>创建人</li>
            <li >操作</li>

        </ul>

    </div>
    <!--列表内容-->
    <div  class="taskcenter bord bordTop0px divodd "ng-repeat="item in list">
        <ul class="taskheader diveven" >
            <li>{{item.Taskname}}</li>
            <li>{{item.Name}}</li>
            <li>{{item.Endtime | toDate|date}}</li>
            <li>{{item.Adduser}}</li>
            <li style="width: 40%"><a href="#page/CRM/TaskList/taskList?id={{item.Id}}"><button md-ink-ripple=""  class="md-btn md-raised m-b btn-fw blue">列表</button></a>
            <a href="#page/CRM/TaskList/taskDetail?id={{ item.Id}}"><button md-ink-ripple="" class="md-btn md-raised m-b btn-fw blue">详情</button></a>
                <label ><button md-ink-ripple="" ng-click="delTask(item.Id)" class="md-btn md-raised m-b btn-fw blue">删除</button></label></li>

        </ul>
       <!--<alert ng-bing="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>-->

    </div>

    <div style="width:800px;"  class="text-center footable-visible ng-scope">
        <pagination boundary-links="true" total-items="searchCondition.totalCount" items-per-page="searchCondition.pageSize" ng-model="searchCondition.page" ng-change="getList()" class="m-t-none m-b" previous-text="‹" next-text="›" first-text="«" last-text="»"></pagination>

    </div>
</div>
    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'views/partials/modal.html'"></div>
    </script>
</div>
