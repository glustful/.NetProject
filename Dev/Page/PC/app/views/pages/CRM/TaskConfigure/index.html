<div id="divTaskCon" ng-controller="taskconfigcontroller">
    <div class="taskCon "onkeydown='if(event.keyCode==13){ add1.click()}'>
        <p style="height:30px"></p>
        <p > &nbsp;&nbsp;&nbsp;&nbsp;<select ng-click="delWarn()" ng-model="mainCondition.TaskTypeId"  class="inpuWid ptaskConfiga bordhtml form-control"  name="" >
            <option ng-repeat="item in taskType" value={{item.Id}}>{{item.Name}}</option>
        </select></p>

                      placeholder="任务类型描述"></textarea></p>

        <div class="divmh"><button id="add1" ng-click="addType()" md-ink-ripple="" class="md-btn md-raised m-b btn-fw blue">确认增加</button>
            <button ng-click="delType()" md-ink-ripple="" style="margin-left:40px;" class="md-btn md-raised m-b btn-fw blue">删除</button>
        </div>

        <p style="height:50px"></p>
