
<!--黄秀宇 任务配置  2015.05.06
自加CSS路径<link rel="stylesheet" href="styles/task.css" type="text/css" />-->
<div id="divTaskCon" ng-controller="taskconfigcontroller">
    <div class="taskCon bord">
        <p style="height:30px"></p>
        <p ><select ng-model="mainCondition.TaskTypeId"  class="ptaskConfiga bordhtml form-control"  name="" >
            <option ng-repeat="item in taskType" value={{item.Id}}>{{item.Name}}</option>
        </select></p>
        <p ><input ng-model="typeCondition.Name" class="ptaskConfiga bordhtml form-control" type="text"  placeholder="新增任务类型"></p>
        <p> <textarea ng-model="typeCondition.Describe"  style="height:100px;" class="ptaskConfiga bordhtml form-control" type="text"
                      placeholder="任务类型描述"></textarea></p>

        <div style="text-align:center;width:500px;margin-top:30px;"><button ng-click="addType()" md-ink-ripple="" class="md-btn md-raised m-b btn-fw blue">确认增加</button>
            <button ng-click="delType()" md-ink-ripple="" style="margin-left:40px;" class="md-btn md-raised m-b btn-fw blue">删除</button>
        </div>
        <p style="height:20px"></p>
    </div>
    <div class="taskCon bord">
        <p style="height:30px"></p>
        <p><select ng-model="mainCondition.TaskTagId" class="ptaskConfiga bordhtml form-control"  name="" >
            <option ng-repeat="item in tasktag"  value={{item.Id}}>{{item.Name}}</option>
        </select></p>
        <p ><input ng-model="tagCondition.Name" class="ptaskConfiga bordhtml form-control" type="text"  placeholder="目标名称"></p>
        <p> <textarea ng-model="tagCondition.Describe" style="height:100px;" class="ptaskConfiga bordhtml form-control" type="text"
                      placeholder="目标描述"></textarea></p>
        <p ><input ng-model="tagCondition.Value" class="ptaskConfiga bordhtml form-control" type="text"  placeholder="目标值"></p>

        <div style="text-align:center;width:500px;margin-top:30px;"><button ng-click="AddTaskTag()" md-ink-ripple="" class="md-btn md-raised m-b btn-fw blue">确认增加</button>
            <button md-ink-ripple=""ng-click="delTag()" style="margin-left:40px;" class="md-btn md-raised m-b btn-fw blue">删除</button>
        </div>
        <p style="height:20px"></p>
    </div>
    <div class="taskCon bord">
        <p style="height:30px"></p>
        <p><select ng-model="mainCondition.TaskAwardId" class="ptaskConfiga bordhtml form-control"  name="" >
            <option ng-repeat="item in taskaward" value={{item.Id}}>{{item.Name}}</option>
        </select></p>
        <p ><input ng-model="awardCondition.Name" class="ptaskConfiga bordhtml form-control" type="text"  placeholder="奖励名称"></p>
        <p> <textarea ng-model="awardCondition.Describe"  style="height:100px;" class="ptaskConfiga bordhtml form-control" type="text"
                      placeholder="奖励描述"></textarea></p>
        <p ><input ng-model="awardCondition.Value" class="ptaskConfiga bordhtml form-control" type="text"  placeholder="目标值"></p>
        <div style="text-align:center;width:500px;margin-top:30px;"><button ng-click="AddTaskAward()" md-ink-ripple="" class="md-btn md-raised m-b btn-fw blue">确认增加</button>
            <button md-ink-ripple=""ng-click="delAward()" style="margin-left:40px;" class="md-btn md-raised m-b btn-fw blue">删除</button>
        </div>
        <p style="height:20px"></p>
    </div>
    <div class="taskCon bord">
        <p style="height:30px"></p>
        <p><select ng-model="mainCondition.TaskPunishmentId"  class="ptaskConfiga bordhtml form-control"  name="" >
            <option ng-repeat="item in taskpunishment" value={{item.Id}}>{{item.Name}}</option>
        </select></p>
        <p ><input ng-model="punishmentCondition.Name" class="ptaskConfiga bordhtml form-control" type="text"  placeholder="惩罚名称"></p>
        <p> <textarea ng-model="punishmentCondition.Describe" style="height:100px;" class="ptaskConfiga bordhtml form-control" type="text"
                      placeholder="惩罚描述"></textarea></p>
        <p ><input ng-model="punishmentCondition.Value" class="ptaskConfiga bordhtml form-control" type="text"  placeholder="目标值"></p>

        <div style="text-align:center;width:500px;margin-top:30px;"><button ng-click="AddTaskPunishment()" md-ink-ripple="" class="md-btn md-raised m-b btn-fw blue">确认增加</button>
            <button md-ink-ripple=""ng-click="delPunish()" style="margin-left:40px;" class="md-btn md-raised m-b btn-fw blue">删除</button>
        </div>
        <p style="height:20px"></p>
    </div>

</div>
