<div ng-controller="RecommendIndexController">
<div>
    <input type="text" class="form-control  ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="请输入经济人名" ng-model="searchCondition.name" required="" tabindex="0" aria-required="true" aria-invalid="true">
    <button md-ink-ripple="" class="md-btn md-raised m-b btn-fw indigo" ng-click="getList()">搜索<div class="md-ripple-container"></div></button>
</div>
<table class="table m-b-none footable-loaded footable default" ui-jp="footable" data-filter="#filter" data-page-size="5">
    <thead>
    <tr>
        <th ng-click="getList('OrderByBBrokername')" data-toggle="true" class="footable-visible footable-first-column footable-sortable">
            经纪人名
            <span class="fa {{OrderByBBrokername}}"></span></th>
        <th ng-click="getList('OrderByBrokername')" class="footable-visible footable-sortable">
            他的推荐人
            <span class="fa {{OrderByBrokername}}"></span></th>
        <th ng-click="getList('OrderByPresenteebId')" data-hide="phone" class="footable-visible footable-last-column footable-sortable">
            详情
            <span class="fa {{OrderByPresenteebId}}"></span></th>
    </tr>
    </thead>
    <tbody  ng-repeat="item in list">

    <tr class="footable-even" style="display: table-row;">
        <td class="footable-visible footable-first-column"><span class="footable-toggle"></span>{{item.BBrokername}}</td>
        <td class="footable-visible">{{item.Brokername}}</td>
        <td data-value="1" class="footable-visible footable-last-column"> <a href="#/page/CRM/recommend/detailed?id={{item.PresenteebId}}"> <button md-ink-ripple="" class="md-btn md-raised m-b btn-fw indigo">详情<div class="md-ripple-container"></div></button></a></td>
    </tr>

    </tbody>
    <tfoot class="hide-if-no-paging">
    <tr>
        <td colspan="5" class="text-center footable-visible">
            <pagination boundary-links="true" total-items="totalCount" items-per-page="searchCondition.pageSize" ng-model="searchCondition.page" ng-change="getList()" class="m-t-none m-b" previous-text="‹" next-text="›" first-text="«" last-text="»"></pagination>
        </td>
    </tr>
    </tfoot>
</table>
</div>
