
<table class="table table-striped m-b-none default footable-loaded footable" ui-jp="footable" data-filter="#filter" data-page-size="5"  >
    <thead>
    <tr>
        <th data-toggle="true" class="footable-visible footable-first-column footable-sortable" ng-click="getList('OrderById')">
            序号
            <span class="fa {{OrderById}}"></span></th>
        <th class="footable-visible footable-sortable" ng-click="getList('OrderByBrokername')">
            经纪人名
            <span class="fa {{OrderByBrokername}}"></span></th>

        <th data-hide="phone,tablet" class="footable-visible footable-sortable" ng-click="getList('OrderByWithdrawTime')">
            提现时间
            <span class="fa {{OrderByWithdrawTime}}"></span></th>
        <th data-hide="phone,tablet" class="footable-visible footable-sortable" ng-click="getList('OrderByaccacount')">
            财务
            <span class="fa {{OrderByaccacount}}"></span></th>
        <th data-hide="phone,tablet" class="footable-visible footable-sortable" ng-click="getList('OrderByState')">
            状态
            <span class="fa {{OrderByState}}"></span></th>
        <th data-hide="phone" class="footable-visible footable-last-column footable-sortable">
            操作
            </th>
    </tr>
    </thead>
    <tbody>
    <tr class="footable-even" style="display: table-row;" ng-repeat="item in BrokerWithdraw">
        <td class="footable-visible footable-first-column"><span class="footable-toggle"></span>{{item.Id}}</td>
        <td class="footable-visible">{{item.brokername}}</td>

        <td data-value="78025368997" class="footable-visible">{{item.WithdrawTime}}</td>
        <td class="footable-visible">{{item.accacount}}</td>
        <td data-value="78025368997" class="footable-visible" ng-if="item.state==0">处理中</td>
        <td data-value="78025368997" class="footable-visible" ng-if="item.state==1">完成</td>
        <!--<td data-value="1" class="footable-visible footable-last-column"><a ui-sref="page.CRM.PlayMoney.detailed({id:item.Id})"><span class="label bg-success" >查看</span></a></td>-->
        <td data-value="1" ng-if="item.state==0" class=" "><button onclick="WindowShow()"  type="button" class="md-btn md-raised m-b btn-fw green"> 打款</button></td>
        <td data-value="1" ng-if="item.state==1"  class=""><button onclick="javascript:void(0)"  type="button" class="md-btn md-raised m-b btn-fw green">财务已打款</button></td>
    </tr>

    </tbody>
    <tfoot class="hide-if-no-paging">
    <tr>
        <td colspan="6" class="text-center" style="font-size:20px;color: #ff0000">{{errorTip}}</td>
    </tr>
    <tr>
        <td colspan="5" class="text-center footable-visible">
            <pagination boundary-links="true" total-items="searchCondition.totalCount" items-per-page="searchCondition.pageSize" ng-model="searchCondition.page" ng-change="getList()" class="m-t-none m-b" previous-text="‹" next-text="›" first-text="«" last-text="»"></pagination>
        </td>
    </tr>
    </tfoot>
</table>

                <div class="row">
                    <div class="col-md-3" style="text-align: right;">经纪人名：</div>

                </div>
                <div class="row">
                    <div class="col-md-3" style="text-align: right;">银行类型：</div>
                    <div class="col-md-9">{{ List.BankType}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3" style="text-align: right;">银行卡号：</div>

                </div>

                    <div class="col-md-3" style="text-align: right;">金额：</div>
                    <div class="col-md-9">{{List.Withdrawnum }}</div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">银行流水号：</label>
                        <div class="col-md-9">
                            <input type="text"  placeholder="银行流水号" ng-model="PayInfo.BankSn" required="" tabindex="0" aria-required="true" aria-invalid="true" class="form-control" style="width: 100%;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-3 control-label">打款名称：</label>
                        <div class="col-md-9">
                            <input type="text" placeholder="款项名" ng-model="PayInfo.Name" required="" tabindex="0" aria-required="true" aria-invalid="true" class="form-control" style="width: 100%;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-3 control-label">款项描述：</label>
                        <div class="col-md-9">
                            <input type="text" placeholder="款项描述"  ng-model="PayInfo.Describe" required="" tabindex="0" aria-required="true" aria-invalid="true" class="form-control" style="width: 100%;">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit"  md-ink-ripple="" class="md-btn md-raised m-b btn-fw green" ng-click="SetPay()">打款</button>
                            <button   md-ink-ripple="" class="md-btn md-raised m-b btn-fw pink" data-dismiss="modal" onclick="ParameterWindowClose()">取消</button>
                        </div>
                    </div>
                </form>

<script>
    function WindowClose() {
        $("#modal-form").hide();
    }
    function WindowShow() {
        $("#modal-form-parameter").show();

    }
    function AddParameterWindowClose() {
        $("#modal-form-addParameter").hide();
    }
    function ParameterWindowClose() {
        $(" #modal-form-parameter").hide();
    }
</script>
