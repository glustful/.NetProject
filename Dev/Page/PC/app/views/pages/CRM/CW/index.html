
<div class="row">
    <input type="text" class="form-control form-control-1 ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="请输入搜索条件" ng-model="contact.name" required="" tabindex="0" aria-required="true" aria-invalid="true">
    <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="请输入电话号码" ng-model="contact.name" required="" tabindex="0" aria-required="true" aria-invalid="true">
    <button md-ink-ripple="" class="md-btn md-raised m-b btn-fw indigo">搜索<div class="md-ripple-container"></div></button>
    <a href="#" access="superAdmin,admin">  <button id="btntask" md-ink-ripple=""style="width:150px;margin-left: 150px;" class="md-btn md-raised m-b btn-fw indigo">添加财务账号</button></a>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th>基本情况</th>
        <th>注册时间</th>
        <th>操作</th>

    </tr>
    </thead>
    <tbody ng-repeat="item in list">

    <tr>
        <td>
            <div class="md-list-item-left">
                <img src="images/a0.jpg" class="w-full circle">
            </div>
            <div class="information">
                <p><span>昵称：<small class="small">{{item.Nickname}}</small></span><span>姓名：<small>{{item.Brokername}}</small></span><span>手机:<small>{{item.Phone}}</small></span></p>
                <p><span>身份证：<small>{{item.Sfz}}</small></span><span>余额：<small>{{item.Amount}}</small></span><span>等级：<small>{{item.Agentlevel}}</small></span> </p>
            </div>
        </td>
        <td><time>{{item.Regtime}}</time></td>
        <td>
            <a href="#/page/CRM/CW/detailed?id={{item.Id}}" ><button md-ink-ripple="" class="md-btn md-raised m-b btn-fw green">详情</button></a>
            <button md-ink-ripple="" class="md-btn md-raised m-b btn-fw yellow">删除</button>
            <button md-ink-ripple="" class="md-btn md-raised m-b btn-fw indigo">注销</button>
        </td>

    </tr>

    </tbody>
</table>
<div colspan="5" class="text-center footable-visible">
    <pagination boundary-links="true" total-items="totalCount" items-per-page="searchCondition.pageSize" ng-model="searchCondition.page" ng-change="getList()" class="m-t-none m-b" previous-text="‹" next-text="›" first-text="«" last-text="»"></pagination>

</div>
