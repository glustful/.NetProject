
<div class="row">
    <input type="text" class="form-control form-control-1 " placeholder="请输入客户姓名关键字" ng-model="searchCondition.clientName" >
    <button md-ink-ripple="" class="md-btn md-raised m-b btn-fw indigo"  ng-click="getList()">搜索<div class="md-ripple-container"></div></button>
</div>
<table class="table table-striped m-b-none default footable-loaded footable" ui-jp="footable" data-filter="#filter" data-page-size="5">
    <thead>
    <tr>
        <th ng-click="getList('OrderById')" data-toggle="true" class="footable-visible footable-first-column footable-sortable">
            序号
            <span class="fa {{OrderById}}"></span></th>
        <th ng-click="getList('OrderByClientname')" class="footable-visible footable-sortable">
            客户姓名
            <span class="fa {{OrderByClientname}}"></span></th>
        <th ng-click="getList('OrderByPhone')" data-hide="phone,tablet" class="footable-visible footable-sortable">
            联系电话
            <span class="fa {{OrderByPhone}}"></span></th>
        <th ng-click="getList('OrderByBrokername')" data-hide="phone,tablet" data-name="Date Of Birth" class="footable-visible footable-sortable">
            经纪人名
            <span class="fa {{OrderByBrokername}}"></span></th>
        <th ng-click="getList('OrderByUptime')" data-hide="phone,tablet" class="footable-visible footable-sortable">
            操作时间
            <span class="fa {{OrderByUptime}}"></span></th>
        <th data-hide="phone" class="footable-visible footable-last-column footable-sortable">
            操作
            </th>
    </tr>
    </thead>
    <tbody>

    <tr class="footable-even" style="display: table-row;" ng-repeat="item in Brokerlist">
        <td class="footable-visible footable-first-column"><span class="footable-toggle"></span>{{item.Id}}</td>
        <td class="footable-visible"><a href="">{{item.Clientname}}</a></td>
        <td class="footable-visible">{{item.Phone}}</td>
        <td data-value="78025368997" class="footable-visible">{{item.Brokername}}</td>
        <td class="footable-visible">{{item.Uptime | dateFilter}}</td>
        <td data-value="1" class="footable-visible footable-last-column"><a ui-sref="page.CRM.CustomerInformation.detailed({id:item.Id})" class="btn btn-info btn-sm"><span  title="Active">详情</span></a></td>
    </tr>

    </tbody>
    <tfoot class="hide-if-no-paging">
    <tr>
        <td colspan="6" class="text-center">{{errorTips}}</td>
    </tr>
    <tr>
        <td colspan="5" class="text-center footable-visible">
            <pagination boundary-links="true" total-items="searchCondition.totalCount" items-per-page="searchCondition.pageSize" ng-model="searchCondition.page" ng-change="getList()" class="m-t-none m-b" previous-text="‹" next-text="›" first-text="«" last-text="»"></pagination>
        </td>
    </tr>
    </tfoot>
</table>
