<a href="#/page/CRM/partner/index"><button class="md-btn md-raised m-b btn-fw pink"><i class="fa fa-reply  m-r-sm"></i>返回<div class="md-ripple-container"></div></button></a>
<div ng-controller="PartnerDetailedController">
<table class="table table-striped">
    <thead>
    <tr>
        <th>基本情况</th>
        <th>注册时间</th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in list">
        <td>
            <div class="md-list-item-left">
                <img src="http://img.yoopoon.com/{{item.Headphoto}}" class="w-full circle">
            </div>
            <div class="information">
                <p><span>昵称：<small class="small" >{{item.Nickname}}</small></span><span>姓名：<small>{{item.Name}}</small></span><span>手机:<small>{{item.Phone}}</small></span></p>
                <p><span>身份证：<small>{{item.Sfz}}</small></span><span>余额：<small>{{item.Amount}}</small></span><span>等级：<small>{{item.Agentlevel}}</small></span> </p>
            </div>
        </td>
        <td><time>{{item.regtime}}</time></td>
    </tr>

    </tbody>
</table>
    <div>{{tips}}</div>

</div>
