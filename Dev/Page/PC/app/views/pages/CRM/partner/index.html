<div ng-controller="PartnerIndexController">
<div class="row">
    <input type="text" class="form-control form-control-1 ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="请输入经纪人名" ng-model="searchCondition.name" required="" tabindex="0" aria-required="true" aria-invalid="true">
    <button md-ink-ripple="" ng-click="getList()" class="md-btn md-raised m-b btn-fw indigo">搜索<div class="md-ripple-container"></div></button>
</div>
<table class="table m-b-none footable-loaded footable default" ui-jp="footable" data-filter="#filter" data-page-size="5">
    <thead>
    <tr>
        <th ng-click="getList('OrderByBrokername')" data-toggle="true" class="footable-visible footable-first-column footable-sortable">
            经纪人名
            <span class="fa {{OrderByBrokername}}"></span></th>
        <th ng-click="getList('OrderByPartnersName')" class="footable-visible footable-sortable">
            他的上家
            <span class="fa {{OrderByPartnersName}}"></span></th>
        <th data-hide="phone" class="footable-visible footable-last-column footable-sortable">
            详情
            </th>
    </tr>
    </thead>
    <tbody >
    <tr class="footable-even" ng-repeat="item in list">
        <td class="footable-visible footable-first-column"><span class="footable-toggle"></span>{{item.BrokerName}}</td>
        <td class="footable-visible"><a href="#/page/CRM/partner/former?PartnersId={{item.PartnersId}}">{{item.PartnersName }}</a></td>
        <td data-value="1" class="footable-visible footable-last-column">
         <a href="#/page/CRM/partner/detailed?userId={{item.UserId}}" ><button md-ink-ripple="" class="md-btn md-raised m-b btn-fw indigo">他的合伙人<div class="md-ripple-container"></div></button>
         </a></td>
         </a></td>
    </tr>
    </tbody>
    <tfoot class="hide-if-no-paging">
    <tr>
        <td colspan="5" class="text-center footable-visible">

            <pagination boundary-links="true" total-items="totalCount" items-per-page="searchCondition.pageSize" ng-model="searchCondition.page" ng-change="getList()" class="m-t-none m-b" previous-text="‹" next-text="›" first-text="«" last-text="»"></pagination>

           </td>
    </tr>
    </tfoot>
</table>
</div>
