<form name="form" id="form" ng-controller="MessageConfigEditController" ng-submit="Save()">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="bottom" ><label for="Title">配置名称： </label>
                <select class="card_information" name="Title" placeholder="请选择模板标题" ng-model="MessageConfigModel.Name">
                <option ng-repeat="item in list" value="{{item}}">{{item}}</option>
            </select>

            <div class="bottom" ><label for="Content">配置模版： </label>
                <textarea name="Content" id="Content" cols="42" rows="10" ng-model="MessageConfigModel.Template"></textarea>
            </div>

            <div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button md-ink-ripple="" class="md-btn md-raised m-b btn-fw green" type="submit">确认<div class="md-ripple-container"></div></button>
                <a href="#/page/CRM/MessageConfigure/index"><button md-ink-ripple="" class="md-btn md-raised m-b btn-fw pink">取消<div class="md-ripple-container"></div></button></a>
            </div>
        </div>
    </div>

</form>
