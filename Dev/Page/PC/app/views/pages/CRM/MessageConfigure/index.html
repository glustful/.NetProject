自加CSS路径<link rel="stylesheet" href="styles/task.css" type="text/css" />-->
<div class="marginL" ng-app="app" ng-controller="MessageConfigController">
    <div>

        <p>短信配置</p>
        <p>
            <input name="Name" type="text" class="form-control form-control-1   ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="请输入模板标题"
                   ng-model="MessageConfigModel.Name" required="" tabindex="0" aria-required="true" aria-invalid="true">
        </p>
        <p><textarea name="Template" class="form-control" ng-model="MessageConfigModel.Template" rows="10" placeholder="通配符又{}组成，在使用通配符的时候，请将通配字段名字与其绑定。例如需要绑定名字通配符请添加{name}"></textarea></p>

        <button md-ink-ripple="" class="md-btn md-raised m-b btn-fw blue" ng-click="AddNewMessage()">添加</button>

    </div>
    <div id="divConfig">

        <table class="table m-b-none footable-loaded footable default" ui-jp="footable" data-filter="#filter" data-page-size="5">
            <thead class="divheard">
                <tr>
                    <th data-toggle="true" class="footable-visible footable-sortable footable-first-column">
                        ID
                        <span class="footable-sort-indicator"></span>
                    </th>
                    <th class="footable-visible footable-sortable footable-sorted-desc">
                        短信配置名称
                        <span class="footable-sort-indicator"></span>
                    </th>
                    <th data-hide="phone,tablet" class="footable-sortable footable-visible" style="display: table-cell;">
                        短信配置模板
                        <span class="footable-sort-indicator"></span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="footable-odd" style="display: table-row;" ng-repeat="item in list">
                    <td class="footable-visible footable-first-column"><span class="footable-toggle"></span>{{item.Id}}</td>
                    <td class="footable-visible">{{item.Name}}</td>
                    <td class="footable-visible">{{item.Template}}</td>
                </tr>
            </tbody>

        </table>

    </div>
</div>
