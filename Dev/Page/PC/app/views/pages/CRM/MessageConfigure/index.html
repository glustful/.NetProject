自加CSS路径<link rel="stylesheet" href="styles/task.css" type="text/css" />-->
<div class="marginL" ng-app="app" ng-controller="MessageConfigController">
    <div>
        <a href="#page/CRM/MessageConfigure/create" ><button md-ink-ripple="" class="md-btn md-raised m-b btn-fw indigo"style="float:right;;margin-right: 50px;">新建<div class="md-ripple-container"></div></button></a>
    </div>
    <div id="divConfig">

        <table class="table m-b-none footable-loaded footable default" ui-jp="footable" data-filter="#filter" data-page-size="5">
            <thead class="divheard">
                <tr>
                    <th ng-click="getList('OrderById')" data-toggle="true" class="footable-visible footable-sortable footable-first-column">
                        ID
                        <span class="fa {{OrderById}}"></span>
                    </th>
                    <th ng-click="getList('OrderByName')" class="footable-visible footable-sortable">
                        配置名称
                        <span class="fa {{OrderByName}}"></span>
                    </th>
                    <th ng-click="getList('OrderByTemplate')" data-hide="phone,tablet" class="footable-sortable footable-visible" style="display: table-cell;">
                        配置模板
                        <span class="fa {{OrderByTemplate}}"></span>
                    </th>


                    <th data-hide="phone" class="footable-visible footable-last-column footable-sortable">操作</th>

                </tr>
            </thead>
            <tbody>
                <tr class="footable-odd" style="display: table-row;" ng-repeat="item in list">
                    <td class="footable-visible footable-first-column"><span class="footable-toggle"></span>{{item.Id}}</td>
                    <td class="footable-visible">{{item.Name}}</td>
                    <td class="footable-visible">{{item.Template}}</td>
                    <td >
                        <button ui-sref="page.CRM.MessageConfigure.edit({id: item.Id})" class="btn btn-info btn-sm" ><i class="fa fa-fw m-r-xs fa-edit"></i>编辑
                        </button>
                     <!--   <a ui-sref="page.CRM.MessageConfigure.edit({id: item.Id})"> <span class="label bg-success" title="Active">编辑</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                        -->
                        <button ng-click='open(item.Id)' class="btn btn-info btn-sm"><i md-ink-ripple class="fa fa-fw m-r-xs fa-minus"></i> 删除
                        </button>
                    </td>
                </tr>
            </tbody>

        </table>
        <div colspan="5" class="text-center footable-visible">
            <pagination boundary-links="true" total-items="totalCount" items-per-page="searchCondition.pageSize" ng-model="searchCondition.page" ng-change="getList()" class="m-t-none m-b" previous-text="‹" next-text="›" first-text="«" last-text="»"></pagination>
        </div>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'views/partials/modal.html'"></div>
    </script>
</div>
