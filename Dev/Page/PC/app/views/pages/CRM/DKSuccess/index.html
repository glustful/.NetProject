<div class="row">
    <input type="text" class="form-control form-control-1 ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="搜索客户名" ng-model="searchDKCondition.Brokername" required="" tabindex="0" aria-required="true" aria-invalid="true">
    <button md-ink-ripple="" class="md-btn md-raised m-b btn-fw indigo"  ng-click="getDKList()">搜索<div class="md-ripple-container"></div></button>
</div>
<table class="table table-striped m-b-none default footable-loaded footable" ui-jp="footable" data-filter="#filter" data-page-size="5">
    <thead>
    <tr>
        <th data-toggle="true" class="footable-visible footable-first-column footable-sortable" ng-click="getDKList('OrderById')">
            序号
            <span class="fa {{OrderById}}"></span></th>
        <th class="footable-visible footable-sortable" ng-click="getDKList('OrderByClientname')">
            客户名
            <span class="fa {{OrderByClientname}}"></span></th>

        <th data-hide="phone,tablet" class="footable-visible footable-sortable" ng-click="getDKList('OrderByProjectname')">
            项目名称
            <span class="fa {{OrderByProjectname}}"></span></th>
        <th data-hide="phone,tablet" data-name="Date Of Birth" class="footable-visible footable-sortable" ng-getDKList="getList('OrderByUptime')">
            到场时间
            <span class="fa {{OrderByUptime}}"></span></th>
        <th data-hide="phone,tablet" class="footable-visible footable-sortable">
            状态
        </th>
        <th data-hide="phone" class="footable-visible footable-last-column footable-sortable">
            操作
            <span class="footable-sort-indicator"></span></th>
    </tr>
    </thead>
    <tbody>
    <tr class="footable-even" style="display: table-row;" ng-repeat="item in BrokerDKlist">
        <td class="footable-visible footable-first-column"><span class="footable-toggle"></span>{{item.Id}}</td>
        <td class="footable-visible">{{item.Clientname}}</td>
        <td class="footable-visible">{{item.Projectname}}</td>
        <td data-value="78025368997" class="footable-visible">{{item.Uptime}}</td>
        <td class="footable-visible">交易成功</td>
        <td data-value="1" class="footable-visible footable-last-column"><a ui-sref="page.CRM.DKSuccess.detailed({id:item.Id})"><span class="label bg-success" >查看</span></a></td>
    </tr>

    </tbody>
    <tfoot class="hide-if-no-paging">
    <tr>
        <td colspan="6" class="text-center" style="font-size:20px;color: #ff0000">{{errorTip}}</td>
    </tr>
    <tr>
        <td colspan="5" class="text-center footable-visible">
            <pagination boundary-links="true" total-items="totalCount" items-per-page="searchDKCondition.pageSize" ng-model="searchDKCondition.page" ng-change="getDKList()" class="m-t-none m-b" previous-text="‹" next-text="›" first-text="«" last-text="»"></pagination>
        </td>
    </tr>
    </tfoot>
</table>
