
<div class="panel panel-card ng-scope" ng-controller="configureSetIndexController">
    <div class="row form-control-2">
        <input type="text" class="form-control form-control-1   ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="请输入配置名称" ng-model="searchCondition.name"  tabindex="0" aria-required="true" aria-invalid="true">
        <button md-ink-ripple="" ng-click="getList()" class="md-btn md-raised m-b btn-fw indigo">搜索<div class="md-ripple-container"></div></button>
        <a href="#page/CRM/configure/setcreate" ><button md-ink-ripple="" class="md-btn md-raised m-b btn-fw orange-200"style="float:right;;margin-right: 50px;">新建<div class="md-ripple-container"></div></button></a>
    </div>
    <table class="table table-striped m-b-none tablet breakpoint footable-loaded footable" ui-jp="footable" data-filter="#filter" data-page-size="5">
        <thead>
        <tr>
            <th data-toggle="true" class="footable-visible footable-first-column footable-sortable footable-sorted">配置名称<span class="footable-sort-indicator"></span></th>
            <th data-hide="phone" class="footable-visible footable-last-column footable-sortable">描述<span class="footable-sort-indicator"></span></th>
            <th data-hide="phone" class="footable-visible footable-last-column footable-sortable">值<span class="footable-sort-indicator"></span></th>
            <th data-hide="phone" class="footable-visible footable-last-column footable-sortable">操作<span class="footable-sort-indicator"></span></th>
            <th data-hide="phone" class="footable-visible footable-last-column footable-sortable">时间<span class="footable-sort-indicator"></span></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in list">
            <td >{{item.Name}}</td>
            <td >{{item.Describe}}</td>
            <td >{{item.Value}}</td>
            <td >
                <a ui-sref="page.CRM.configure.setedit({id: item.Id})"> <span class="label bg-success" title="Active">编辑</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <a href="#"> <span class="label yellow" title="Active" ng-click="open(item.Id)">删除</span></a>
            </td>
           <td>{{item.Addtime | dateFilter}}</td>
        </tr>
        <tr>
            <td class="text-center" colspan="4">{{errorTip}}</td>
        </tr>
        </tbody>

    </table>
    <div colspan="5" class="text-center footable-visible">
        <pagination boundary-links="true" total-items="totalCount" items-per-page="searchCondition.pageSize" ng-model="searchCondition.page" ng-change="getList()" class="m-t-none m-b" previous-text="‹" next-text="›" first-text="«" last-text="»"></pagination>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'views/partials/modal.html'"></div>
    </script>
</div>
