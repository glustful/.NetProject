
<div class="panel panel-card ng-scope" ng-controller="configureIndexController">
    <div class="row form-control-2">
        <input type="text" class="form-control form-control-1   ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="请输入等级名称" ng-model="searchCondition.name"  tabindex="0" aria-required="true" aria-invalid="true">
        <button md-ink-ripple="" ng-click="getList()" class="md-btn md-raised m-b btn-fw indigo">搜索<div class="md-ripple-container"></div></button>
        <a href="#page/CRM/configure/create" ><button md-ink-ripple="" class="md-btn md-raised m-b btn-fw indigo"style="float:right;;margin-right: 50px;">新建<div class="md-ripple-container"></div></button></a>
    </div>
    <table class="table table-striped m-b-none tablet breakpoint footable-loaded footable" ui-jp="footable" data-filter="#filter" data-page-size="5">
        <thead>
        <tr>
            <th ng-click="getList('OrderByName')" data-toggle="true" class="footable-visible footable-sortable ">等级名称
                <span class="fa {{OrderByName}}"></span></th>
            <th ng-click="getList('OrderByDescribe')" data-hide="phone" class="footable-visible footable-last-column footable-sortable">描述
                <span class="fa {{OrderByDescribe}}"></span></th>
            <th  data-hide="phone" class="footable-visible footable-last-column footable-sortable">图标
                </th>

            <th ng-click="getList('OrderByAddtime')" data-hide="phone" class="footable-visible footable-last-column footable-sortable">时间
                <span class="fa {{OrderByAddtime}}"></span></th>
            <th   data-hide="phone" class="footable-visible footable-last-column footable-sortable">操作
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in list">
            <td >{{item.Name}}</td>
            <td >{{item.Describe}}</td>
            <td ><img src="http://img.iyookee.cn/{{item.Url}}@40w_40h_70q"/></td>
            <td>{{item.Addtime | dateFilter}}</td>
            <td class="col-2" >
                <a ui-sref="page.CRM.configure.edit({id: item.Id})" class="btn btn-info btn-sm"> <span title="Active"><i md-ink-ripple="" class="fa fa-fw m-r-xs fa-edit"></i>编辑</span></a>
                <a href="#" class="btn btn-info btn-sm"> <span  title="Active" ng-click="open(item.Id)"><i md-ink-ripple="" class="fa fa-fw m-r-xs fa-minus"></i>删除</span></a>
            </td>
        </tr>
        <tr>
            <td class="text-center" colspan="4">{{errorTip}}</td>
        </tr>
        </tbody>

    </table>
    <div colspan="5" class="text-center footable-visible">
        <pagination boundary-links="true" total-items="totalCount" items-per-page="searchCondition.pageSize" ng-model="searchCondition.page" ng-change="getList()" class="m-t-none m-b" previous-text="‹" next-text="›" first-text="«" last-text="»"></pagination>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'views/partials/modal.html'"></div>
    </script>
</div>
