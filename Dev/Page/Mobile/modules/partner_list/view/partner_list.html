<!--合伙人列表-->
<!--required：../static/style/partner.css" rel="stylesheet-->
<div class="addPartners">
    <p><a href="#/app/partner_insert">添加合伙人</a></p>
</div>
<div class="list_content" ng-controller="partnerListController" >
        <ul>

            <li ng-repeat="item in list"><a href="#/app/partner_details?Id={{item.PartnerId}}"> <button class="partner"><span class="p_photo"><img src="http://img.yoopoon.com/{{item.Headphoto}}" width="62" height="62"></span>
                <span class="name">{{item.Name}}</span>
                <span class="partnerPhone">{{item.Phone}}</span>
                <span class="jiantou"><img src="modules/partner_list/static/image/partner/jiantou.png"></span>
            </button>
            </a></li>

        </ul>

</div>
<div class="others" ng-controller="searchInviteController">
     <div class="invite">收到的邀请</div>
     <div class="othersInformation">
          <ul>
              <li class="cf" ng-repeat="item in list">
                  <span class="fl"><img src="modules/partner_list/static/image/partner/photo.png" alt=""/></span><span class="name">{{item.BrokerName}}</span></span><span class="fr"><button class="agree" ng-click="agreeAddPartner(1,item.Id)">同意</button><button class="refuse" ng-click="agreeAddPartner(-1,item.Id)">拒绝</button></span>
              </li>
              <p class="warming">{{warming}}</p>

          </ul>
     </div>
</div>
<div class="masked" style="display: none">
    <a href="#" class="applyPartner location"><img src="modules/partner_list/static/image/partner/applyPartner.png" alt="申请要求添加合伙人" width="491" height="582"/></a>
</div>
