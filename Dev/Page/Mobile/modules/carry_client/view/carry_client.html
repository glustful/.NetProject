<!--我要带客-->
<div ng-controller="daikeController">
<div class="groom">
    <form ng-submit="addBrokerLead()" name="form">
        <p class="client_choice">
            意向楼盘
        </p>
        <p>
            <input readonly="true" type="" required ng-model="BrokerLeadClient.Houses" list="house_type" name="houses" class="client_information" placeholder="意向楼盘">
            <span ng-show="form.houses.$error.required" style="font-size:20px;color: #ff0000">*必填项</span>
        </p>
        <p class="client_choice">
            意向户型
        </p>
        <p>
            <input readonly="true" type="" required ng-model="BrokerLeadClient.HouseType" name="housetype" class="client_information" placeholder="意向户型"/>
            <span ng-show="form.housetype.$error.required" style="font-size:20px;color: #ff0000">*必填项</span>
        </p>
        <p class="client_choice">
            客户姓名
        </p>
        <p>
            <input type="" required ng-model="BrokerLeadClient.Clientname" name="clientName" class="client_information" placeholder="客户姓名"/>
            <span ng-show="form.clientName.$error.required" style="font-size:20px;color: #ff0000">*必填项</span>
        </p>
        <p class="client_choice">
            客户电话
        </p>
        <p>
            <input type="" required ng-model="BrokerLeadClient.Phone" name="phone" ng-pattern="/^1[3|4|5|7|8][0-9]\d{8}$/" class="client_information"  placeholder="请填写电话号码"/>
            <span ng-show="form.phone.$error.pattern" style="font-size:20px;color: #ff0000">*号码格式错误</span>
        </p>
        <p class="client_choice">
            预约时间
        </p>
        <p>
            <input type="date" ng-required="true" ng-model="BrokerLeadClient.Appointmenttime" name="Appointmenttime" class="client_information" placeholder="预约时间"/>

        </p>
            <!--<input type="" required ng-model="BrokerLeadClient.Appointmenttime" name="Appointmenttime"  ng-pattern="/^(?:(?!0000)[0-9]{4}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[0-9]{2}(?:0[48]|[2468][048]|[13579][26])|(?:0[48]|[2468][048]|[13579][26])00)-02-29)$/" class="client_information"  placeholder="预约时间"/>-->
            <!--<span ng-show="form.Appointmenttime.$error.pattern" style="font-size:20px;color: #ff0000">*时间格式不正确</span>-->

        <p class="client_choice">
            详情
        </p>
        <p><input type="" ng-model="BrokerLeadClient.Note" class="client_information" placeholder="备注"/><br/></p>
        <p><button class="submit_button" ng-click="add()">提交信息</button></p>
    </form>
</div>
</div>
