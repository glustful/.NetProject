<!--安全设置-->
<!--required:../static/style/setting.css" rel="stylesheet-->
        <div class="security_content" ng-controller="SecuritySettingController">
               <p><label>旧密码</label></p>
               <p><input type="password" class="form-control" placeholder="请输入旧密码" ng-model="password.oldPassword" required/></p>
            <div class="form-group">
                <p><label > 新密码</label></p>
                <p> <input type="password" id="NewPassword1"  class="form-control" name="userPassword" placeholder="请输入密码"  required></p>
            </div>
            <div >
                <label>确认密码</label>
                <input type="password" class="form-control" id="NewPassword2" name="confirmPassword" placeholder="请再次输入密码" ng-model="password.newPassword" onchange="check()" >
            </div>
               <p class="pin"><input type="text" id="pin_blank"  required/><button  onclick="settime(this)" >获取验证码</button></p>
            <label id="errorTip"></label>
               <p><button class="save_button" ng-click="saveInfo()">保存</button></p>

        </div>
