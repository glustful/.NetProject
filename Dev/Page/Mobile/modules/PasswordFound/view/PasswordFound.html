<div class="password_content" ng-controller="PasswordController">
    <form class="password_form" name="password_form" ng-submit="Found()" novalidate>
        <p class="passwordTip">
            <span>*</span>
            请输入手机号
        </p>
        <input type="" class="ChangePassword" name="BangDing" ng-model="userFound.Phone" placeholder="请输入绑定手机号码"  ng-pattern="/^1[3|4|5|7|8][0-9]\d{8}$/" required/>
        <div class="found_error" ng-show="password_form.BangDing.$invalid&&password_form.BangDing.$dirty" >请正确输入手机号码</div>
        <p class="passwordTip"><span>*</span>
            验证码
        </p>
        <p class="GetPin">
            <input type="text"  placeholder="请输入验证码" class="PinPassword" name="PinPassword" ng-model="userFound.Yzm" ng-pattern="/^\d{6}$/" required/>
            <input type="hidden" ng-model="userFound.Hidm">

            <button id="btnsms" ng-click="GetSMS()">获取验证码</button>
        </p>
        <p class="found_error" ng-show="password_form.PinPassword.$invalid&&password_form.PinPassword.$dirty">请正确输入验证码</p>
        <p class="passwordTip"><span>*</span>
            新密码
        </p>
        <input type="password" class="ChangePassword" id="first_password"  name="newpassword" placeholder="请输入新密码"  ng-pattern="/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,20}$/" ng-model="userFound.first_password" required/>
        <div class="found_error" ng-show="password_form.newpassword.$invalid&&password_form.newpassword.$dirty">请正确填写密码</div>

        <p class="passwordTip"><span>*</span>
            确认新密码
        </p>
        <input type="password" class="ChangePassword" id="second_password"  name="certainPassword" placeholder="请再次输入新密码" ng-model="userFound.second_password"  onchange="check()" required/>
        <p id="errorTip" class="found_error"></p>
        <p class="found_error">{{FoundTip}}</p>
        <button class="ChangeConfirm" type="submit" ng-disabled="password_form.$invalid">确认</button>
    </form>
</div>
